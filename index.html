<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keep or Toss</title>
  <style>
    body{
      margin:0;
      background:#0b0c10;
      color:#e8e8ea;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:360px;
      background:#111318;
      border-radius:16px;
      padding:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    h1{margin:0 0 12px;font-size:20px}
    input[type=file]{
      width:100%;
      margin-bottom:12px;
    }
    img{
      width:100%;
      border-radius:12px;
      margin-bottom:12px;
      display:none;
    }
    input[type=date]{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      background:#1a1d24;
      color:#fff;
      margin-bottom:12px;
    }
    .pao-buttons{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:8px;
      margin-bottom:12px;
    }
    .pao-buttons button{
      padding:10px 0;
      border-radius:10px;
      border:none;
      background:#1f2430;
      color:#fff;
      cursor:pointer;
    }
    .pao-buttons button.active{
      background:#2b6cff;
    }
    .result{
      text-align:center;
      margin-top:12px;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Keep or Toss</h1>

    <input type="file" id="fileInput" accept="image/*" />
    <img id="preview" />

    <input type="date" id="openDate" />

    <div class="pao-buttons" id="paoButtons">
      <button data-m="3">3M</button>
      <button data-m="6">6M</button>
      <button data-m="9">9M</button>
      <button data-m="12">12M</button>
      <button data-m="18">18M</button>
      <button data-m="24">24M</button>
      <button data-m="36">36M</button>
    </div>

    <div class="result" id="result"></div>
  </div>

<script>
/* ===== 기본 날짜 세팅 (오늘) ===== */
const openDateInput = document.getElementById("openDate");
openDateInput.valueAsDate = new Date();

/* ===== 이미지 미리보기 ===== */
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");

fileInput.addEventListener("change", e => {
  const file = e.target.files?.[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    preview.style.display = "block";
  };
  reader.readAsDataURL(file);
});

/* ===== PAO 선택 ===== */
let selectedPao = null;
const buttons = document.querySelectorAll("#paoButtons button");
const result = document.getElementById("result");

buttons.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    selectedPao = Number(btn.dataset.m);
    calculate();
  });
});

/* ===== 계산 ===== */
function calculate(){
  if(!selectedPao) return;

  const opened = new Date(openDateInput.value);
  if(isNaN(opened)) return;

  const tossDate = new Date(opened);
  tossDate.setMonth(tossDate.getMonth() + selectedPao);

  const today = new Date();
  const daysLeft = Math.ceil((tossDate - today)/(1000*60*60*24));

  result.textContent =
    daysLeft >= 0
      ? `SAFE · Toss at ${tossDate.toISOString().slice(0,10)} (${daysLeft} days left)`
      : `TOSS · Expired at ${tossDate.toISOString().slice(0,10)}`;
}

openDateInput.addEventListener("change", calculate);
</script>
</body>
</html>
