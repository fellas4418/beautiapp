<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keep or Toss</title>

<style>
:root{
  --bg:#0b0c10;
  --card:#111318;
  --border:rgba(255,255,255,.12);
  --text:#e8e8ea;
  --muted:#9aa0a6;
  --ok:#20c997;
  --warn:#ffcc00;
  --danger:#ff4d4f;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.wrap{
  max-width:420px;
  margin:0 auto;
  padding:16px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
}
h1{margin:0 0 6px;font-size:22px}
.sub{font-size:13px;color:var(--muted);margin-bottom:10px}

.preview{
  width:100%;
  aspect-ratio:3/4;
  border-radius:12px;
  background:#000;
  overflow:hidden;
  margin-bottom:10px;
}
.preview img{
  width:100%;
  height:100%;
  object-fit:cover;
}

input[type="file"],
input[type="date"]{
  width:100%;
  background:#000;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
  margin-bottom:8px;
}

.pao{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  margin:10px 0;
}
.pao button{
  background:#000;
  border:1px solid var(--border);
  color:var(--text);
  padding:10px 0;
  border-radius:10px;
  font-weight:700;
}
.pao button.active{
  border-color:var(--ok);
  color:var(--ok);
}

.result{
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  text-align:center;
}
.result.ok{color:var(--ok)}
.result.warn{color:var(--warn)}
.result.err{color:var(--danger)}
</style>
</head>

<body>
<div class="wrap">
  <h1>Keep or Toss</h1>
  <div class="sub">Photo → PAO → Date</div>

  <div class="card">

    <input type="file" id="file" accept="image/*">

    <div class="preview" id="preview"></div>

    <input type="date" id="opened">

    <div class="pao" id="paoBtns"></div>

    <div id="result" class="result" style="display:none"></div>

  </div>
</div>

<script>
const PAOS = [3,6,9,12,18,24,36];
let selectedPAO = null;

const fileInput = document.getElementById("file");
const preview = document.getElementById("preview");
const openedInput = document.getElementById("opened");
const paoBtns = document.getElementById("paoBtns");
const resultBox = document.getElementById("result");

openedInput.value = new Date().toISOString().slice(0,10);

fileInput.onchange = e=>{
  const f = e.target.files[0];
  if(!f) return;
  const img = document.createElement("img");
  img.src = URL.createObjectURL(f);
  preview.innerHTML="";
  preview.appendChild(img);
};

PAOS.forEach(m=>{
  const b=document.createElement("button");
  b.textContent=m+"M";
  b.onclick=()=>{
    selectedPAO=m;
    [...paoBtns.children].forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    calc();
  };
  paoBtns.appendChild(b);
});

openedInput.onchange = calc;

function calc(){
  if(!selectedPAO || !openedInput.value) return;

  const opened = new Date(openedInput.value);
  const toss = new Date(opened);
  toss.setMonth(toss.getMonth()+selectedPAO);

  const days = Math.floor((toss - new Date())/86400000);

  let status="ok", text="SAFE TO USE";
  if(days<=30){status="warn";text="USE SOON";}
  if(days<0){status="err";text="TOSS IT";}

  resultBox.style.display="block";
  resultBox.className="result "+status;
  resultBox.innerHTML = `
    <div style="font-size:18px;font-weight:800">${text}</div>
    <div style="font-size:13px;margin-top:6px">
      PAO ${selectedPAO}M · Toss ${toss.toISOString().slice(0,10)}
    </div>
  `;
}
</script>
</body>
</html>
