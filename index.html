<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAO Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e3e9ff;
            transform: scale(1.02);
        }

        #imageInput {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        #imagePreview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .pao-selection {
            margin-bottom: 30px;
        }

        .pao-selection h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .pao-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .pao-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: #333;
        }

        .pao-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .pao-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .product-list {
            margin-top: 30px;
        }

        .product-list h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-meta {
            font-size: 13px;
            color: #666;
        }

        .expiry-warning {
            color: #e74c3c;
            font-weight: 600;
        }

        .expiry-soon {
            color: #f39c12;
            font-weight: 600;
        }

        .expiry-safe {
            color: #27ae60;
            font-weight: 600;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .pao-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§´ PAO Tracker</h1>
        <p class="subtitle">í™”ì¥í’ˆ ê°œë´‰ í›„ ì‚¬ìš©ê¸°í•œ ê´€ë¦¬</p>

        <div id="message" class="message"></div>

        <!-- ì´ë¯¸ì§€ ì—…ë¡œë“œ -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">ğŸ“·</div>
            <div class="upload-text">í´ë¦­í•˜ì—¬ í™”ì¥í’ˆ ì‚¬ì§„ ì—…ë¡œë“œ</div>
            <input type="file" id="imageInput" accept="image/*" capture="environment">
        </div>

        <!-- ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° -->
        <div class="preview-section" id="previewSection">
            <img id="imagePreview" alt="Preview">
            <button class="btn btn-secondary" id="changeImageBtn">ë‹¤ë¥¸ ì‚¬ì§„ ì„ íƒ</button>
        </div>

        <!-- PAO ì„ íƒ -->
        <div class="pao-selection">
            <h2>ê°œë´‰ í›„ ì‚¬ìš©ê¸°í•œ (PAO)</h2>
            <div class="pao-buttons">
                <button class="pao-btn" data-pao="3">3ê°œì›”</button>
                <button class="pao-btn" data-pao="6">6ê°œì›”</button>
                <button class="pao-btn" data-pao="12">12ê°œì›”</button>
                <button class="pao-btn" data-pao="18">18ê°œì›”</button>
                <button class="pao-btn" data-pao="24">24ê°œì›”</button>
                <button class="pao-btn" data-pao="36">36ê°œì›”</button>
            </div>
        </div>

        <!-- ì œí’ˆ ì •ë³´ ì…ë ¥ -->
        <div class="form-group">
            <label>ì œí’ˆëª…</label>
            <input type="text" id="productName" placeholder="ì˜ˆ: í† ë„ˆ, ì„¸ëŸ¼, í¬ë¦¼">
        </div>

        <div class="form-group">
            <label>ê°œë´‰ì¼</label>
            <input type="date" id="openDate">
        </div>

        <!-- ë²„íŠ¼ ê·¸ë£¹ -->
        <div class="button-group">
            <button class="btn btn-primary" id="saveBtn">ì €ì¥í•˜ê¸°</button>
            <button class="btn btn-secondary" id="resetBtn">ì´ˆê¸°í™”</button>
        </div>

        <!-- ì œí’ˆ ëª©ë¡ -->
        <div class="product-list">
            <h2>ë‚´ í™”ì¥í’ˆ ëª©ë¡</h2>
            <div id="productListContainer"></div>
        </div>
    </div>

    <script>
        // Cloudflare Worker URL
        const WORKER_URL = 'https://pao-gemini-detector.YOUR_SUBDOMAIN.workers.dev';

        let selectedPAO = null;
        let currentImageBase64 = null;

        // ìš”ì†Œ ì„ íƒ
        const uploadSection = document.getElementById('uploadSection');
        const imageInput = document.getElementById('imageInput');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const changeImageBtn = document.getElementById('changeImageBtn');
        const paoBtns = document.querySelectorAll('.pao-btn');
        const productName = document.getElementById('productName');
        const openDate = document.getElementById('openDate');
        const saveBtn = document.getElementById('saveBtn');
        const resetBtn = document.getElementById('resetBtn');
        const productListContainer = document.getElementById('productListContainer');
        const messageDiv = document.getElementById('message');

        // ì˜¤ëŠ˜ ë‚ ì§œ ì„¤ì •
        openDate.valueAsDate = new Date();

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ
        uploadSection.addEventListener('click', () => imageInput.click());
        
        imageInput.addEventListener('change', handleImageUpload);

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        });

        changeImageBtn.addEventListener('click', () => {
            uploadSection.style.display = 'block';
            previewSection.style.display = 'none';
            currentImageBase64 = null;
        });

        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                await processImage(file);
            }
        }

        async function processImage(file) {
            // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                uploadSection.style.display = 'none';
                previewSection.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Base64 ë³€í™˜ (AI ë¶„ì„ìš©)
            const base64Reader = new FileReader();
            base64Reader.onload = async (e) => {
                currentImageBase64 = e.target.result.split(',')[1]; // data:image/jpeg;base64, ì œê±°
                await detectPAOFromImage(currentImageBase64);
            };
            base64Reader.readAsDataURL(file);
        }

        async function detectPAOFromImage(imageBase64) {
            try {
                showMessage('ğŸ” Analyzing image...', 'success');
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageBase64 })
                });
                
                const data = await response.json();
                console.log('Detection result:', data);
                
                if (data.success && data.pao && data.pao.length > 0) {
                    const detectedPAO = data.pao[0];
                    const method = data.method || 'Unknown';
                    
                    showMessage(`âœ… ${detectedPAO}M found! (${method})`, 'success');
                    
                    // ê°ì§€ëœ PAO ìë™ ì„ íƒ
                    const btn = document.querySelector(`[data-pao="${detectedPAO}"]`);
                    if (btn) {
                        document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        selectedPAO = detectedPAO;
                    }
                    
                    // OCR í…ìŠ¤íŠ¸ê°€ ìˆìœ¼ë©´ ì½˜ì†”ì— ì¶œë ¥
                    if (data.text) {
                        console.log('OCR detected text:', data.text);
                    }
                } else {
                    showMessage('âš ï¸ No PAO detected. Please select manually.', 'error');
                }
            } catch (error) {
                console.error('Detection error:', error);
                showMessage('âŒ Detection failed', 'error');
            }
        }

        // PAO ë²„íŠ¼ ì„ íƒ
        paoBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                paoBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedPAO = parseInt(btn.dataset.pao);
            });
        });

        // ì €ì¥
        saveBtn.addEventListener('click', () => {
            if (!selectedPAO) {
                showMessage('âš ï¸ PAOë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            if (!productName.value.trim()) {
                showMessage('âš ï¸ ì œí’ˆëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            if (!openDate.value) {
                showMessage('âš ï¸ ê°œë´‰ì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            const product = {
                id: Date.now(),
                name: productName.value.trim(),
                pao: selectedPAO,
                openDate: openDate.value,
                imageBase64: currentImageBase64
            };

            saveProduct(product);
            showMessage('âœ… ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            resetForm();
            loadProducts();
        });

        // ì´ˆê¸°í™”
        resetBtn.addEventListener('click', resetForm);

        function resetForm() {
            productName.value = '';
            openDate.valueAsDate = new Date();
            selectedPAO = null;
            currentImageBase64 = null;
            paoBtns.forEach(btn => btn.classList.remove('selected'));
            uploadSection.style.display = 'block';
            previewSection.style.display = 'none';
            imageInput.value = '';
        }

        // LocalStorage ê´€ë¦¬
        function saveProduct(product) {
            const products = getProducts();
            products.push(product);
            localStorage.setItem('pao-products', JSON.stringify(products));
        }

        function getProducts() {
            const data = localStorage.getItem('pao-products');
            return data ? JSON.parse(data) : [];
        }

        function deleteProduct(id) {
            const products = getProducts().filter(p => p.id !== id);
            localStorage.setItem('pao-products', JSON.stringify(products));
            loadProducts();
            showMessage('âœ… ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
        }

        // ì œí’ˆ ëª©ë¡ í‘œì‹œ
        function loadProducts() {
            const products = getProducts();
            
            if (products.length === 0) {
                productListContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“¦</div>
                        <div>ì•„ì§ ë“±ë¡ëœ ì œí’ˆì´ ì—†ìŠµë‹ˆë‹¤</div>
                    </div>
                `;
                return;
            }

            productListContainer.innerHTML = products.map(product => {
                const openDate = new Date(product.openDate);
                const expiryDate = new Date(openDate);
                expiryDate.setMonth(expiryDate.getMonth() + product.pao);
                
                const today = new Date();
                const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                
                let expiryClass = 'expiry-safe';
                let expiryText = `${daysLeft}ì¼ ë‚¨ìŒ`;
                
                if (daysLeft < 0) {
                    expiryClass = 'expiry-warning';
                    expiryText = `${Math.abs(daysLeft)}ì¼ ì§€ë‚¨`;
                } else if (daysLeft < 30) {
                    expiryClass = 'expiry-soon';
                }

                return `
                    <div class="product-item">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-meta">
                                ê°œë´‰: ${product.openDate} | PAO: ${product.pao}ê°œì›”
                            </div>
                            <div class="${expiryClass}">${expiryText}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">ì‚­ì œ</button>
                    </div>
                `;
            }).join('');
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // ì´ˆê¸° ë¡œë“œ
        loadProducts();
    </script>
</body>
</html>
