<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß¥ PAO Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #667eea; background: #f8f9ff; }
        .upload-area.dragover { border-color: #667eea; background: #f0f2ff; }
        .preview-image { max-width: 100%; height: auto; border-radius: 10px; margin: 20px 0; }
        .result { padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; font-weight: bold; }
        .result.success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .result.error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .pao-options { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .pao-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        .pao-btn:hover { border-color: #667eea; background: #f8f9ff; }
        .pao-btn.selected { border-color: #667eea; background: #667eea; color: white; }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #667eea; color: white; margin-bottom: 10px; }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary { background: #f1f3f5; color: #495057; }
        .btn-secondary:hover { background: #e9ecef; }
        .product-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product-item.expired { background: #ffe6e6; }
        .product-item.warning { background: #fff3cd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¥ PAO Tracker</h1>
        <p class="subtitle">Track cosmetic expiration after opening</p>

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 48px;">üì∑</p>
            <p><strong>Upload product image</strong></p>
            <p style="color: #999; font-size: 14px;">Click or drag to analyze PAO</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <img id="previewImage" class="preview-image" style="display: none;">
        <div id="result"></div>

        <div>
            <h3>Period After Opening (PAO)</h3>
            <div class="pao-options">
                <button class="pao-btn" data-months="3">3 months</button>
                <button class="pao-btn" data-months="6">6 months</button>
                <button class="pao-btn" data-months="12">12 months</button>
                <button class="pao-btn" data-months="18">18 months</button>
                <button class="pao-btn" data-months="24">24 months</button>
                <button class="pao-btn" data-months="36">36 months</button>
            </div>
        </div>

        <div>
            <h3>Product Name</h3>
            <input type="text" id="productName" placeholder="e.g., Toner, Cream, Sunscreen">
        </div>

        <div>
            <h3>Opening Date</h3>
            <input type="date" id="openingDate" value="2026-02-02">
        </div>

        <button class="btn btn-primary" id="saveBtn">Save</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>

        <div class="product-list">
            <h2>My Vanity</h2>
            <div id="productList"></div>
        </div>
    </div>

    <script>
        let selectedMonths = null;
        let currentImage = null;

        // ‚úÖ Î≥∏Ïù∏Ïùò Worker URL Ï†ÅÏö©!
        const WORKER_URL = 'https://pao-detector-final.ohryee.workers.dev/';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const result = document.getElementById('result');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        async function handleFile(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                currentImage = e.target.result;
                previewImage.src = currentImage;
                previewImage.style.display = 'block';

                result.innerHTML = 'üîç AI Î∂ÑÏÑù Ï§ë...';
                result.className = 'result';

                try {
                    console.log('üöÄ Sending to API:', WORKER_URL);
                    
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: currentImage })
                    });

                    console.log('üìä API Response:', response);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('üì¶ Parsed Data:', data);

                    if (data.success && data.pao && data.pao.length > 0) {
                        const months = data.pao[0].months;
                        result.innerHTML = `‚úÖ PAO ${months}Í∞úÏõî Í∞êÏßÄ! ÏïÑÎûò Î≤ÑÌäºÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.`;
                        result.className = 'result success';
                        selectPAO(months);
                    } else {
                        result.innerHTML = '‚ùå No PAO found. Please select manually.';
                        result.className = 'result error';
                    }
                } catch (error) {
                    console.error('‚ùå Error:', error);
                    result.innerHTML = `‚ùå ÏóêÎü¨: ${error.message}`;
                    result.className = 'result error';
                }
            };
            reader.readAsDataURL(file);
        }

        document.querySelectorAll('.pao-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectPAO(parseInt(btn.dataset.months));
            });
        });

        function selectPAO(months) {
            document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
            const btn = document.querySelector(`[data-months="${months}"]`);
            if (btn) {
                btn.classList.add('selected');
                selectedMonths = months;
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            if (!selectedMonths) {
                alert('PAOÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            const name = document.getElementById('productName').value || 'Ï†úÌíàÎ™Ö ÏóÜÏùå';
            const openDate = document.getElementById('openingDate').value;
            
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            products.push({
                name,
                months: selectedMonths,
                openDate,
                image: currentImage
            });
            localStorage.setItem('products', JSON.stringify(products));
            
            alert('Ï†ÄÏû• ÏôÑÎ£å!');
            loadProducts();
            clearForm();
        });

        document.getElementById('clearBtn').addEventListener('click', clearForm);

        function clearForm() {
            fileInput.value = '';
            previewImage.style.display = 'none';
            result.innerHTML = '';
            document.getElementById('productName').value = '';
            document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
            selectedMonths = null;
            currentImage = null;
        }

        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const list = document.getElementById('productList');
            
            if (products.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999;">Ï†ÄÏû•Îêú Ï†úÌíàÏù¥ ÏóÜÏäµÎãàÎã§</p>';
                return;
            }

            list.innerHTML = products.map((p, i) => {
                const openDate = new Date(p.openDate);
                const expDate = new Date(openDate);
                expDate.setMonth(expDate.getMonth() + p.months);
                
                const today = new Date();
                const daysLeft = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
                
                let status = '';
                let className = 'product-item';
                if (daysLeft < 0) {
                    status = '‚ö†Ô∏è ÎßåÎ£åÎê®';
                    className += ' expired';
                } else if (daysLeft < 30) {
                    status = `‚è∞ ${daysLeft}Ïùº ÎÇ®Ïùå`;
                    className += ' warning';
                } else {
                    status = `‚úÖ ${daysLeft}Ïùº ÎÇ®Ïùå`;
                }

                return `
                    <div class="${className}">
                        <strong>${p.name}</strong><br>
                        PAO: ${p.months}Í∞úÏõî<br>
                        Í∞úÎ¥âÏùº: ${p.openDate}<br>
                        ÎßåÎ£åÏùº: ${expDate.toISOString().split('T')[0]}<br>
                        ${status}
                        <button onclick="deleteProduct(${i})" style="float: right; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">ÏÇ≠Ï†ú</button>
                    </div>
                `;
            }).join('');
        }

        function deleteProduct(index) {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            loadProducts();
        }

        loadProducts();
    </script>
</body>
</html>
