<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check Cosmetic Freshness</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #111318;
      --text: #e8e8ea;
      --muted: #a8abb4;
      --border: rgba(255, 255, 255, .10);
      --btn: #2b6cff;
      --btn2: #1f2430;
      --danger: #ff4d4f;
      --ok: #20c997;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }
    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 16px 16px 40px;
    }
    .header { padding: 12px 4px 6px; }
    .title { margin: 0; font-size: 26px; line-height: 1.2; letter-spacing: -0.2px; }
    .sub { margin: 8px 0 0; color: var(--muted); font-size: 14px; line-height: 1.5; }
    .card {
      margin-top: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
    }
    .row { display: flex; gap: 10px; margin-top: 12px; flex-wrap: wrap; }
    button {
      border: 0;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-height: 48px;
      transition: opacity 0.2s;
    }
    .btn-secondary {
      background: var(--btn2);
      color: var(--text);
      border: 1px solid var(--border);
      flex: 1 1 120px;
    }
    button:disabled { opacity: .4; cursor: not-allowed; }
    .status {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, .05);
      border: 1px solid var(--border);
      font-size: 15px;
      display: none;
      line-height: 1.4;
    }
    .status.show { display: block; }
    .status.ok { color: var(--ok); border-color: var(--ok); background: rgba(32, 201, 151, 0.1); }
    .status.err { color: var(--danger); border-color: var(--danger); background: rgba(255, 77, 79, 0.1); }
    .output {
      margin-top: 14px;
      padding: 12px;
      background: rgba(255, 255, 255, .03);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: none;
    }
    #imgPreview { max-width: 100%; border-radius: 12px; display: block; margin: 0 auto; }
    .footer { margin-top: 8px; color: var(--muted); font-size: 12px; text-align: center; }

    @media (max-width: 420px) {
      .title { font-size: 22px; }
      .row button { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">Check Your Cosmetic Freshness</h1>
      <p class="sub">Take a photo and instantly check the product’s freshness after opening.</p>
    </div>

    <div class="card">
      <input id="imageCamera" type="file" accept="image/*" capture="environment" style="display:none" />
      <input id="imageGallery" type="file" accept="image/*" style="display:none" />

      <div class="row">
        <button id="btnCamera" class="btn-secondary" type="button">Take Photo</button>
        <button id="btnGallery" class="btn-secondary" type="button">Upload Photo</button>
        <button id="btnOcr" class="btn-secondary" type="button" disabled>Detect PAO</button>
      </div>
      
      <div id="imgWrap" class="output">
        <img id="imgPreview" alt="preview" />
        <div class="footer">Selected Image</div>
      </div>

      <div id="status" class="status"></div>

      <div id="paoButtons" class="row" style="display:none; margin-top: 15px;"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://skinguard.ohryee.workers.dev";
    const OCR_ENDPOINT = API_BASE + "/ocr-pao";
    const FRESHNESS_ENDPOINT = API_BASE + "/freshness";

    const $imageCamera = document.getElementById("imageCamera");
    const $imageGallery = document.getElementById("imageGallery");
    const $btnCamera = document.getElementById("btnCamera");
    const $btnGallery = document.getElementById("btnGallery");
    const $btnOcr = document.getElementById("btnOcr");
    const $imgWrap = document.getElementById("imgWrap");
    const $imgPreview = document.getElementById("imgPreview");
    const $status = document.getElementById("status");
    const $paoButtons = document.getElementById("paoButtons");

    let selectedFile = null;
    let previewUrl = null;
    let ocrBusy = false;

    // --- 헬퍼 함수 ---
    function setStatus(msg, type) {
      $status.className = "status show" + (type ? (" " + type) : "");
      $status.textContent = msg;
    }

    function clearStatus() {
      $status.className = "status";
      $status.textContent = "";
    }

    // --- 이미지 압축 및 변환 ---
    function fileToPayload(file, maxW = 1400, quality = 0.85) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => {
          const img = new Image();
          img.onload = () => {
            const scale = Math.min(1, maxW / img.width);
            const canvas = document.createElement("canvas");
            canvas.width = Math.round(img.width * scale);
            canvas.height = Math.round(img.height * scale);
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve({
              imageBase64: canvas.toDataURL("image/jpeg", quality).split(",")[1],
              mimeType: "image/jpeg",
              width: canvas.width,
              height: canvas.height
            });
          };
          img.src = fr.result;
        };
        fr.readAsDataURL(file);
      });
    }

    // --- 이벤트 리스너 ---
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    $btnCamera.addEventListener("click", () => {
      if (isMobile) { $imageCamera.click(); } else { $imageGallery.click(); }
    });
    $btnGallery.addEventListener("click", () => $imageGallery.click());

    $imageCamera.addEventListener("change", (e) => handleImagePicked(e.target.files[0]));
    $imageGallery.addEventListener("change", (e) => handleImagePicked(e.target.files[0]));
    $btnOcr.addEventListener("click", runOcrAuto);

    function handleImagePicked(file) {
      if (!file) return;
      selectedFile = file;
      
      // UI 초기화
      $paoButtons.style.display = "none";
      $paoButtons.innerHTML = "";
      clearStatus();

      if (previewUrl) URL.revokeObjectURL(previewUrl);
      previewUrl = URL.createObjectURL(selectedFile);
      $imgPreview.src = previewUrl;
      $imgWrap.style.display = "block";
      $btnOcr.disabled = false;

      // 사진 선택 시 자동으로 OCR 실행
      runOcrAuto();
    }

    // --- 핵심 로직: OCR 분석 ---
    async function runOcrAuto() {
      if (ocrBusy || !selectedFile) return;
      ocrBusy = true;
      $btnOcr.disabled = true;
      setStatus("Scanning for PAO symbol...", "");

      try {
        const payload = await fileToPayload(selectedFile, 1800, 0.9);
        const res = await fetch(OCR_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) throw new Error("Server error (" + res.status + ")");
        
        const data = await res.json();
        const pao = Array.isArray(data?.paoCandidates) ? data.paoCandidates : [];

        if (pao.length === 1) {
          // 1. 자동으로 하나가 판명되면 바로 신선도 체크 실행
          setStatus(`Detected ${pao[0]}M. Checking freshness...`, "ok");
          runFreshness(pao[0]);
        } else if (pao.length > 1) {
          // 2. 여러 후보가 나오면 선택 유도
          setStatus("Multiple PAO symbols found. Please select one:", "");
          renderPaoButtons(pao);
        } else {
          // 3. 못 찾으면 수동 버튼 안내
          setStatus("Couldn't find a PAO symbol. Please choose one manually:", "err");
          renderPaoButtons([3, 6, 12, 24]);
        }
      } catch (e) {
        setStatus("Scan failed: " + e.message, "err");
      } finally {
        ocrBusy = false;
        $btnOcr.disabled = false;
      }
    }

    function renderPaoButtons(months) {
      $paoButtons.innerHTML = "";
      $paoButtons.style.display = "flex";
      months.forEach(m => {
        const btn = document.createElement("button");
        btn.className = "btn-secondary";
        btn.style.flex = "1 1 80px";
        btn.textContent = m + "M";
        btn.onclick = () => runFreshness(m);
        $paoButtons.appendChild(btn);
      });
    }

    // --- 핵심 로직: 신선도 판별 ---
    async function runFreshness(paoMonths) {
      setStatus(`Checking ${paoMonths}M freshness...`, "");
      try {
        const res = await fetch(FRESHNESS_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ paoMonths }),
        });
        const data = await res.json();
        
        const isToss = data.status === "TOSS";
        setStatus(
          isToss ? "⚠️ Toss It: Product has expired." : "✅ Safe to Use: Product is fresh.",
          isToss ? "err" : "ok"
        );
      } catch (e) {
        setStatus("Freshness check failed.", "err");
      }
    }
  </script>
</body>
</html>
