<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeautiApp PAO Scanner</title>
    <style>
        :root { --bg: #0b0b0b; --card: #151515; --gold: #ffcc00; --text: #eee; --btn: #222; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: auto; }
        
        h2 { font-size: 1.2rem; margin: 10px 0; text-align: left; letter-spacing: -0.5px; }
        .desc { font-size: 0.8rem; color: #666; margin-bottom: 25px; text-align: left; }

        /* Buttons */
        .nav-btns { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-ui { flex: 1; padding: 16px; background: var(--btn); color: white; border: 1px solid #333; border-radius: 12px; font-size: 0.85rem; font-weight: 600; cursor: pointer; display: block; }

        /* Viewer */
        .viewer { width: 100%; aspect-ratio: 1; background: var(--card); border-radius: 20px; border: 1px solid #222; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        #preview { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        /* Loader */
        #loader { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .spinner { width: 35px; height: 35px; border: 4px solid #333; border-top-color: var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 12px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Results */
        #result-area { display: none; margin-top: 20px; animation: slideUp 0.4s ease; }
        .res-card { background: #1a1a1a; padding: 25px; border-radius: 18px; border: 1px solid #333; margin-bottom: 20px; }
        .res-val { font-size: 3rem; font-weight: 800; color: var(--gold); margin: 5px 0; }
        
        /* Manual Selection */
        #manual-area { display: none; text-align: left; }
        .pao-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .pao-btn { padding: 14px 0; background: #111; border: 1px solid #333; color: #777; border-radius: 10px; font-size: 0.85rem; font-weight: bold; cursor: pointer; }
        .pao-btn.active { border-color: var(--gold); color: var(--gold); background: #221f00; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Scan PAO Mark</h2>
    <p class="desc">Instantly detect the shelf life after opening.</p>

    <div class="nav-btns">
        <label for="camInput" class="btn-ui">Camera</label>
        <label for="fileInput" class="btn-ui">Gallery</label>
    </div>

    <input type="file" id="camInput" accept="image/*" capture="environment" style="display:none">
    <input type="file" id="fileInput" accept="image/*" style="display:none">

    <div class="viewer">
        <div id="loader">
            <div class="spinner"></div>
            <div style="font-size:0.9rem;">AI Analyzing...</div>
        </div>
        <img id="preview">
        <div id="placeholder" style="color:#333;">Point at 6M, 12M, etc.</div>
    </div>

    <div id="result-area">
        <div class="res-card">
            <div style="font-size:0.75rem; color:#888; text-transform:uppercase;">Result</div>
            <div id="pao-display" class="res-val">-</div>
        </div>
    </div>

    <div id="manual-area">
        <span style="font-size:0.8rem; color:#555;">Not accurate? Select manually:</span>
        <div class="pao-grid">
            <button class="pao-btn" onclick="applyManual('3')">3M</button>
            <button class="pao-btn" onclick="applyManual('6')">6M</button>
            <button class="pao-btn" onclick="applyManual('12')">12M</button>
            <button class="pao-btn" onclick="applyManual('24')">24M</button>
        </div>
    </div>

    <canvas id="procCanvas" style="display:none;"></canvas>
</div>

<script>
    const workerCode = `
        importScripts('https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js');
        let worker = null;
        self.onmessage = async (e) => {
            try {
                if (!worker) {
                    worker = await Tesseract.createWorker('eng');
                    await worker.setParameters({ tessedit_char_whitelist: '0123456789M' });
                }
                const { data: { text } } = await worker.recognize(e.data.img);
                const cleanText = text.toUpperCase().replace(/\\s/g, '');
                const matches = cleanText.match(/(\\d+)M/g);
                let candidates = matches ? matches.map(m => m.replace('M', '')) : [];
                
                // 실제 화장품에서 쓰는 숫자만 필터링 (엉터리 방지)
                const standards = ["3", "6", "9", "12", "18", "24", "36"];
                const result = candidates.find(c => standards.includes(c));

                self.postMessage({ success: true, pao: result });
            } catch (err) {
                self.postMessage({ success: false });
            }
        };
    `;

    const blob = new Blob([workerCode], { type: 'application/javascript' });
    const worker = new Worker(URL.createObjectURL(blob));

    const preview = document.getElementById('preview');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('result-area');
    const manualArea = document.getElementById('manual-area');
    const paoDisplay = document.getElementById('pao-display');
    const procCanvas = document.getElementById('procCanvas');
    const ctx = procCanvas.getContext('2d');

    function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                // 이미지 전처리: 흑백 + 대비 높이기
                procCanvas.width = img.width;
                procCanvas.height = img.height;
                ctx.filter = 'grayscale(1) contrast(2.5) brightness(1.1)';
                ctx.drawImage(img, 0, 0);
                
                preview.src = ev.target.result;
                preview.style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                
                loader.style.display = 'flex';
                resultArea.style.display = 'none';
                manualArea.style.display = 'none';

                // 보정된 이미지를 AI에게 전달
                worker.postMessage({ img: procCanvas.toDataURL('image/jpeg', 0.8) });
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }

    document.getElementById('camInput').onchange = handleFile;
    document.getElementById('fileInput').onchange = handleFile;

    worker.onmessage = (e) => {
        loader.style.display = 'none';
        const detected = e.data.pao;
        
        if (e.data.success && detected) {
            showResult(detected);
        } else {
            // 인식 실패 시
            paoDisplay.innerText = "?";
            resultArea.style.display = 'block';
            manualArea.style.display = 'block';
        }
    };

    function showResult(val) {
        paoDisplay.innerText = val + "M";
        resultArea.style.display = 'block';
        manualArea.style.display = 'block'; // 수정을 위해 항상 보여줌
        document.querySelectorAll('.pao-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText === val + "M");
        });
    }

    function applyManual(val) {
        showResult(val);
    }
</script>
</body>
</html>
