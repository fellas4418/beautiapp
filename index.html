<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauty Analyzer</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card:#111318;
      --text:#e8e8ea;
      --muted:#a8abb4;
      --border:rgba(255,255,255,.10);
      --btn:#2b6cff;
      --btn2:#1f2430;
      --danger:#ff4d4f;
      --ok:#20c997;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .wrap{
      max-width: 760px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 40px;
    }
    .header{
      padding: 12px 4px 6px;
    }
    .title{
      margin:0;
      font-size: 26px;
      line-height: 1.2;
      letter-spacing: -0.2px;
    }
    .sub{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .card{
      margin-top: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    label{
      display:block;
      font-size: 14px;
      color: var(--muted);
      margin: 2px 0 8px;
    }
    textarea{
      width: 100%;
      min-height: 160px;
      resize: vertical;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-size: 16px;
      line-height: 1.45;
      outline: none;
    }
    textarea:focus{
      border-color: rgba(43,108,255,.6);
      box-shadow: 0 0 0 4px rgba(43,108,255,.15);
    }
    .row{
      display:flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button{
      border: 0;
      border-radius: 12px;
      padding: 14px 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-height: 48px;
    }
    .btn-primary{
      background: var(--btn);
      color: white;
      flex: 1 1 160px;
    }
    .btn-secondary{
      background: var(--btn2);
      color: var(--text);
      border: 1px solid var(--border);
      flex: 0 0 auto;
      min-width: 120px;
    }
    button:disabled{
      opacity: .6;
      cursor: not-allowed;
    }
    .meta{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .pill{
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,.03);
      color: var(--muted);
    }
    .status{
      position: sticky;
      top: 10px;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(17,19,24,.95);
      border: 1px solid var(--border);
      font-size: 14px;
      z-index: 20;
      display:none;
    }
    .status.show{ display:block; }
    .status.ok{ color: var(--ok); }
    .status.err{ color: var(--danger); }
    .output{
      margin-top: 14px;
      padding: 14px 12px;
      background: rgba(255,255,255,.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.55;
      font-size: 15px;
      min-height: 120px;
    }
    .footer{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
    }

    @media (max-width: 420px){
      .title{ font-size: 22px; }
      textarea{ min-height: 170px; }
      button{ width: 100%; }
      .btn-secondary{ min-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">Beauty 분석</h1>
      <p class="sub">전성분(INCI)을 붙여넣고 분석을 누르세요. 모바일에 맞춰 입력과 결과를 크게 보여줍니다.</p>
    </div>

    <div class="card">
      <label for="input">전성분 입력</label>
     
      <input id="imageCamera" type="file" accept="image/*" capture="environment" style="display:none" />
      <input id="imageGallery" type="file" accept="image/*" style="display:none" />
     

      <div class="row">
        <button id="btnCamera" class="btn-secondary" type="button">사진 찍기</button>
        <button id="btnGallery" class="btn-secondary" type="button">사진 불러오기</button>
        <button id="btnOcr" class="btn-secondary" type="button" disabled>글자 읽기</button>
      </div>
      
      <div id="imgWrap" class="output" style="display:none; padding:12px;">
        <img id="imgPreview" alt="preview" style="max-width:100%; border-radius:12px; display:block;" />
        <div class="footer" style="margin-top:8px;">
          사진에서 글자 읽기: 성분표 글자가 크게 보이게 찍어주세요.
        </div>
      </div>

      <textarea id="input" rows="8" placeholder="예: Water, Glycerin, Niacinamide ..."></textarea>
      <div id="paoButtons" class="row" style="display:none;"></div>

      <div id="status" class="status"></div>

      <div class="row">
        <button id="btnAnalyze" class="btn-primary" onclick="send()">성분 분석하기</button>
        <button id="btnClear" class="btn-secondary" onclick="clearAll()">지우기</button>
      </div>

      <div class="meta">
        <div class="pill" id="countPill">0 글자</div>
        <div class="pill" id="endpointPill">API 연결됨</div>
      </div>

      
      <div id="output" class="output"></div>

      <div class="footer">
        결과가 이상하면 전성분 텍스트를 전체 선택 후 다시 붙여넣고 재시도하세요.
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://skinguard.ohryee.workers.dev";
    const WORKER_ENDPOINT = API_BASE + "/freshness";
    const OCR_ENDPOINT = API_BASE + "/ocr-pao";
    const FRESHNESS_ENDPOINT = API_BASE + "/freshness";

    const $input = document.getElementById("input");
    const $output = document.getElementById("output");
    const $btnAnalyze = document.getElementById("btnAnalyze");
    const $btnClear = document.getElementById("btnClear");
    const $status = document.getElementById("status");
    const $countPill = document.getElementById("countPill");
    const $endpointPill = document.getElementById("endpointPill");
  
    const $imageCamera = document.getElementById("imageCamera");
    const $imageGallery = document.getElementById("imageGallery");
    
    const $btnCamera = document.getElementById("btnCamera");
    const $btnGallery = document.getElementById("btnGallery");

    const $btnOcr = document.getElementById("btnOcr");
    let lastOcrText = "";
    let ocrBusy = false;
   
    const $imgWrap = document.getElementById("imgWrap");
    const $imgPreview = document.getElementById("imgPreview");
  
    let selectedFile = null;
    let previewUrl = null;
    function fileToPayload(file, maxW = 1400, quality = 0.85) {
  return new Promise((resolve, reject) => {
    if (!file) return reject(new Error("no file"));

    const fr = new FileReader();
    fr.onerror = () => reject(new Error("FileReader error"));
    fr.onload = () => {
      const dataUrl = String(fr.result || "");

      const img = new Image();
      img.onerror = () => reject(new Error("image decode error"));
      img.onload = () => {
        const w = img.naturalWidth || img.width || 1;
        const h = img.naturalHeight || img.height || 1;

        const scale = Math.min(1, maxW / w);
        const tw = Math.max(1, Math.round(w * scale));
        const th = Math.max(1, Math.round(h * scale));

        const canvas = document.createElement("canvas");
        canvas.width = tw;
        canvas.height = th;

        const ctx = canvas.getContext("2d");
        if (!ctx) return reject(new Error("canvas ctx error"));

        ctx.drawImage(img, 0, 0, tw, th);

        const outMime = "image/jpeg";
        const outDataUrl = canvas.toDataURL(outMime, quality);
        const base64 = outDataUrl.split(",")[1] || "";

        resolve({
          imageBase64: base64,
          mimeType: outMime,
          width: tw,
          height: th,
        });
      };

      img.src = dataUrl;
    };

    fr.readAsDataURL(file);
  });
}

  
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// PC에서는 '사진 찍기'도 그냥 파일 선택으로 처리 (카메라 capture가 잘 안 먹어서)
$btnCamera.addEventListener("click", () => {
  if (isMobile) {
    $imageCamera.value = "";
    $imageCamera.click();
  } else {
    $imageGallery.value = "";
    $imageGallery.click();
  }
});

$btnGallery.addEventListener("click", () => {
  $imageGallery.value = "";
  $imageGallery.click();
});


    function isLikelyIngredientsText(t) {
    if (!t) return false;
    const text = String(t).trim();
    if (text.length < 80) return false;
    
    const commaCount = (text.match(/,/g) || []).length;
    const lineCount = (text.match(/\n/g) || []).length;
    const dotCount  = (text.match(/·/g) || []).length;
    const slashCount = (text.match(/\//g) || []).length;
    const hasKeyword = /(ingredients?|inci|전성분|성분)/i.test(text);

    if (commaCount >= 3) return true;
    if (lineCount >= 6) return true;
    if (dotCount >= 6) return true;
    if (slashCount >= 6) return true;
    if (hasKeyword && text.length >= 120) return true;
 
    return false;
}

function handleImagePicked(file){
  selectedFile = file || null;
  lastOcrText = "";
  updateCount();

  if (previewUrl) {
    URL.revokeObjectURL(previewUrl);
    previewUrl = null;
  }

  if (!selectedFile) {
    $imgWrap.style.display = "none";
    $imgPreview.removeAttribute("src");
    $btnOcr.disabled = true;
    return;
  }

  previewUrl = URL.createObjectURL(selectedFile);
  $imgPreview.src = previewUrl;
  $imgWrap.style.display = "block";
  $btnOcr.disabled = false;

  setStatus("사진이 선택되었습니다. 글자 읽기를 눌러주세요.", "");
  runOcrAuto();
}
  $imageCamera.addEventListener("change", () => {
  handleImagePicked($imageCamera.files[0]);
});

  $imageGallery.addEventListener("change", () => {
  handleImagePicked($imageGallery.files[0]);
});
async function runOcrAuto() { if (ocrBusy) return; if (!selectedFile) { setStatus("먼저 사진을 선택하세요.", "err"); return; } ocrBusy = true; try { $btnOcr.disabled = true; setStatus("사진에서 PAO를 찾는 중…", ""); const payload = await fileToPayload(selectedFile, 1800, 0.9); const res = await fetch(OCR_ENDPOINT, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload), }); const bodyText = await res.text().catch(() => ""); let data = {}; try { data = bodyText ? JSON.parse(bodyText) : {}; } catch { data = {}; } if (!res.ok) { setStatus("글자 읽기 요청 실패 (" + res.status + ")", "err"); $output.textContent = "서버 응답(실패):\n" + bodyText; return; } const pao = Array.isArray(data?.paoCandidates) ? data.paoCandidates : []; if (!pao.length) { setStatus("PAO를 못 찾았어요. 아래에서 선택하세요.", "err"); $output.textContent = JSON.stringify(data, null, 2); renderPaoButtons([6, 12, 24]); return; } setStatus("개봉 후 사용기간(PAO)을 선택하세요.", ""); $output.textContent = JSON.stringify(data, null, 2); renderPaoButtons(pao); } catch (e) { setStatus("OCR 실패: " + String(e), "err"); } finally { $btnOcr.disabled = false; ocrBusy = false; } }
  
    function setStatus(msg, type){
      $status.className = "status show" + (type ? (" " + type) : "");
      $status.textContent = msg;
    }
    function clearStatus(){
      $status.className = "status";
      $status.textContent = "";
    }
    function setLoading(on) {
    if (on) {
      $btnAnalyze.disabled = true; 
      $btnClear.disabled = true;
      $btnAnalyze.textContent = "분석 중...";
     return;
    }

      $btnClear.disabled = false;
      $btnAnalyze.disabled = false;
      $btnAnalyze.textContent = "성분 분석하기";
      updateCount();
    }

    function renderPaoButtons(months) {
    const wrap = document.getElementById("paoButtons");
      wrap.innerHTML = "";
      wrap.style.display = "flex";

    months.forEach(m => {
    const btn = document.createElement("button");
      btn.className = "btn-secondary";
      btn.textContent = m + "M";
      btn.onclick = () => runFreshness(m);
      wrap.appendChild(btn);
    });
    }

    async function runFreshness(paoMonths) {
      setStatus("진단 중…", "");
      $output.textContent = "";

    const res = await fetch(FRESHNESS_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ paoMonths }),
    });

    const data = await res.json();
      setStatus(
      data.status === "TOSS" ? "⚠️ 버리세요" : "사용 가능",
      data.status === "TOSS" ? "err" : "ok"
    );
      $output.textContent = JSON.stringify(data, null, 2);
    }
    
    function clearAll(){
      $input.value = "";
      $output.textContent = "";
      lastOcrText = "";
      ocrBusy = false;
      clearStatus();
      updateCount();

      $imageCamera.value = "";
      $imageGallery.value = "";      
      $imageCamera.type = "text"; $imageCamera.type = "file";
      $imageGallery.type = "text"; $imageGallery.type = "file";
      selectedFile = null;
  
  if (previewUrl) {
    URL.revokeObjectURL(previewUrl);
    previewUrl = null;
}
     // 같은 파일 재선택 가능하게
  $imgWrap.style.display = "none";
  $imgPreview.removeAttribute("src");
  $btnOcr.disabled = true;
}
  
    function updateCount(){
      const n = ($input.value || "").length;
      $countPill.textContent = n.toLocaleString() + " 글자";
  
      const typed = ($input.value || "").trim();
      const ocr = (lastOcrText || "").trim();
      const canAnalyze = (ocr.length > 0) || (typed.length > 0);

      $btnAnalyze.disabled = false;
    }
  
    $input.addEventListener("input", updateCount);
    updateCount();
    $endpointPill.textContent = "API: workers.dev";
  
    async function send() {
    setStatus("PAO를 먼저 선택하세요. (글자 읽기 → 6M/12M 클릭)", "err");
    }
  
    // inline onclick="send()" 때문에 전역에 노출 필요
    window.send = send;
    window.clearAll = clearAll;
  </script>
  
      
</body>
</html>
