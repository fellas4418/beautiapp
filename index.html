<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß¥ PAO Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #667eea; background: #f8f9ff; }
        .preview-image { 
            max-width: 100%; 
            max-height: 400px;
            height: auto; 
            border-radius: 10px; 
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .pao-options { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin: 20px 0; 
        }
        .pao-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .pao-btn:hover { border-color: #667eea; background: #f8f9ff; }
        .pao-btn.selected { border-color: #667eea; background: #667eea; color: white; }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #667eea; color: white; margin-bottom: 10px; }
        .btn-primary:hover { background: #5568d3; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #f1f3f5; color: #495057; }
        .btn-secondary:hover { background: #e9ecef; }
        .product-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .product-item.expired { background: #ffe6e6; border: 2px solid #ff4444; }
        .product-item.warning { background: #fff3cd; border: 2px solid #ffc107; }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover { background: #c82333; }
        h3 { margin-top: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¥ PAO Tracker</h1>
        <p class="subtitle">Track cosmetic expiration after opening</p>

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 48px;">üì∑</p>
            <p><strong>Upload product image</strong></p>
            <p style="color: #999; font-size: 14px;">Click or drag to add image</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <img id="previewImage" class="preview-image" style="display: none;">

        <div>
            <h3>Period After Opening (PAO)</h3>
            <div class="pao-options">
                <button class="pao-btn" data-months="3">3 months</button>
                <button class="pao-btn" data-months="6">6 months</button>
                <button class="pao-btn" data-months="12">12 months</button>
                <button class="pao-btn" data-months="18">18 months</button>
                <button class="pao-btn" data-months="24">24 months</button>
                <button class="pao-btn" data-months="36">36 months</button>
            </div>
        </div>

        <div>
            <h3>Product Name</h3>
            <input type="text" id="productName" placeholder="e.g., Toner, Cream, Sunscreen">
        </div>

        <div>
            <h3>Opening Date</h3>
            <input type="date" id="openingDate" value="2026-02-02">
        </div>

        <button class="btn btn-primary" id="saveBtn" disabled>Save</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>

        <div class="product-list">
            <h2>üì¶ My Vanity</h2>
            <div id="productList"></div>
        </div>
    </div>

    <script>
        let selectedMonths = null;
        let currentImage = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const saveBtn = document.getElementById('saveBtn');

        // ÌååÏùº ÏóÖÎ°úÎìú
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f0f2ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'transparent';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'transparent';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                previewImage.src = currentImage;
                previewImage.style.display = 'block';
                uploadArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // PAO ÏÑ†ÌÉù
        document.querySelectorAll('.pao-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedMonths = parseInt(btn.dataset.months);
                updateSaveButton();
            });
        });

        function updateSaveButton() {
            saveBtn.disabled = !selectedMonths;
        }

        // Ï†ÄÏû•
        saveBtn.addEventListener('click', () => {
            if (!selectedMonths) {
                alert('‚ö†Ô∏è PAOÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const name = document.getElementById('productName').value || 'Ï†úÌíàÎ™Ö ÏóÜÏùå';
            const openDate = document.getElementById('openingDate').value;
            
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            products.push({
                id: Date.now(),
                name,
                months: selectedMonths,
                openDate,
                image: currentImage,
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('products', JSON.stringify(products));
            
            alert('‚úÖ Ï†ÄÏû• ÏôÑÎ£å!');
            loadProducts();
            clearForm();
        });

        // Ï¥àÍ∏∞Ìôî
        document.getElementById('clearBtn').addEventListener('click', clearForm);

        function clearForm() {
            fileInput.value = '';
            previewImage.style.display = 'none';
            uploadArea.style.display = 'block';
            document.getElementById('productName').value = '';
            document.getElementById('openingDate').value = new Date().toISOString().split('T')[0];
            document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
            selectedMonths = null;
            currentImage = null;
            updateSaveButton();
        }

        // Ï†úÌíà Î™©Î°ù Î°úÎìú
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const list = document.getElementById('productList');
            
            if (products.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Ï†ÄÏû•Îêú Ï†úÌíàÏù¥ ÏóÜÏäµÎãàÎã§</p>';
                return;
            }

            list.innerHTML = products.map((p, i) => {
                const openDate = new Date(p.openDate);
                const expDate = new Date(openDate);
                expDate.setMonth(expDate.getMonth() + p.months);
                
                const today = new Date();
                const daysLeft = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
                
                let status = '';
                let className = 'product-item';
                
                if (daysLeft < 0) {
                    status = '‚ö†Ô∏è ÎßåÎ£åÎê®';
                    className += ' expired';
                } else if (daysLeft < 30) {
                    status = `‚è∞ ${daysLeft}Ïùº ÎÇ®Ïùå`;
                    className += ' warning';
                } else {
                    status = `‚úÖ ${daysLeft}Ïùº ÎÇ®Ïùå`;
                }

                return `
                    <div class="${className}">
                        <button class="delete-btn" onclick="deleteProduct(${i})">ÏÇ≠Ï†ú</button>
                        ${p.image ? `<img src="${p.image}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">` : ''}
                        <strong style="font-size: 18px;">${p.name}</strong><br>
                        <span style="color: #666;">PAO: ${p.months}Í∞úÏõî</span><br>
                        <span style="color: #666;">Í∞úÎ¥âÏùº: ${p.openDate}</span><br>
                        <span style="color: #666;">ÎßåÎ£åÏùº: ${expDate.toISOString().split('T')[0]}</span><br>
                        <strong style="font-size: 16px; margin-top: 5px; display: inline-block;">${status}</strong>
                    </div>
                `;
            }).join('');
        }

        window.deleteProduct = function(index) {
            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                const products = JSON.parse(localStorage.getItem('products') || '[]');
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                loadProducts();
            }
        };

        // Ïò§Îäò ÎÇ†Ïßú Í∏∞Î≥∏Í∞í
        document.getElementById('openingDate').value = new Date().toISOString().split('T')[0];

        // Ï¥àÍ∏∞ Î°úÎìú
        loadProducts();
    </script>
</body>
</html>
