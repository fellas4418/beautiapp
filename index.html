<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keep or Toss</title>

<style>
:root{
  --bg:#0b0c10;
  --card:#111318;
  --text:#e8e8ea;
  --muted:#a8abb4;
  --border:rgba(255,255,255,.10);
  --ok:#20c997;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
.wrap{max-width:720px;margin:0 auto;padding:16px;}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
}
h1{margin:0 0 8px;font-size:26px;}
input,button{
  background:#1f2430;
  border:1px solid var(--border);
  color:var(--text);
  padding:12px;
  border-radius:12px;
}
button{cursor:pointer;font-weight:700}
.paoGrid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:12px;
}
.paoBtn.active{
  border-color:var(--ok);
  box-shadow:0 0 0 2px rgba(32,201,151,.3) inset;
}
.result{
  margin-top:14px;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.result.ok{color:var(--ok)}
</style>
</head>

<body>
<div class="wrap">
  <h1>Keep or Toss</h1>

  <div class="card">
    <input id="imageInput" type="file" accept="image/*">

    <input id="openedDate" type="date" style="margin-top:10px">

    <div class="paoGrid" id="paoGrid"></div>

    <div id="result" class="result" style="display:none"></div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const OCR_ENDPOINT = "https://pao-ocr-worker.ohryee.workers.dev";

/* ===== STATE ===== */
const PAO = [3,6,9,12,18,24,36];
let selectedPao = null;

/* ===== DOM ===== */
const $ = id => document.getElementById(id);

/* ===== PAO BUTTONS ===== */
const grid = $("paoGrid");
PAO.forEach(m=>{
  const b=document.createElement("button");
  b.textContent=m+"M";
  b.className="paoBtn";
  b.onclick=()=>selectPao(m);
  grid.appendChild(b);
});

function selectPao(m){
  selectedPao=m;
  [...grid.children].forEach(x=>x.classList.remove("active"));
  [...grid.children].find(b=>b.textContent===m+"M")?.classList.add("active");
  calc();
}

/* ===== DATE ===== */
$("openedDate").value=new Date().toISOString().slice(0,10);

/* ===== CALC ===== */
function addMonths(d,m){
  const x=new Date(d); x.setMonth(x.getMonth()+m); return x;
}
function calc(){
  if(!selectedPao) return;
  const opened=new Date($("openedDate").value);
  const toss=addMonths(opened,selectedPao);
  const r=$("result");
  r.style.display="block";
  r.className="result ok";
  r.innerHTML=`SAFE TO USE<br>${selectedPao}M · Toss ${toss.toISOString().slice(0,10)}`;
}

/* ===== IMAGE → OCR (자동) ===== */
$("imageInput").onchange=async e=>{
  const file=e.target.files[0];
  if(!file) return;

  const base64 = await toBase64(file);
  console.log("base64 length:", base64.length);

  const res = await fetch(OCR_ENDPOINT,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ imageBase64: base64 })
  }).then(r=>r.json()).catch(()=>null);

  if(res?.pao){
    selectPao(res.pao);
  }
};

function toBase64(file){
  return new Promise(res=>{
    const r=new FileReader();
    r.onload=()=>res(r.result.split(",")[1]);
    r.readAsDataURL(file);
  });
}
</script>
</body>
</html>
