<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAO OCR ONLY TEST</title>

  <style>
    body{margin:0;background:#0b0c10;color:#e8e8ea;font-family:system-ui}
    .wrap{max-width:420px;margin:0 auto;padding:16px}
    .card{background:#111318;border-radius:16px;padding:14px}
    img{width:100%;border-radius:12px;margin-top:10px}
    .result{margin-top:12px;font-weight:800}
    .ok{color:#20c997}
    .err{color:#ff4d4f}
  </style>
</head>

<body>
  <div class="wrap">
    <h2>PAO OCR ONLY TEST</h2>

    <div class="card">
      <input type="file" id="fileInput" accept="image/*">
      <img id="preview" style="display:none">

      <div id="result" class="result"></div>
    </div>
  </div>

<script>
const OCR_ENDPOINT = "https://pao-ocr-worker.ohryee.workers.dev";

const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const result = document.getElementById("result");

fileInput.onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  // preview
  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    preview.style.display = "block";
  };
  reader.readAsDataURL(file);

  // base64
  const base64 = await fileToBase64(file);

  result.className = "result";
  result.textContent = "OCR 중...";

  try {
    const res = await fetch(OCR_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ imageBase64: base64 }),
    });

    const data = await res.json();
    console.log(data);

    if (data.pao) {
      result.className = "result ok";
      result.textContent = `PAO 인식 성공: ${data.pao}M`;
    } else {
      result.className = "result err";
      result.textContent = "PAO 인식 실패";
    }

  } catch (err) {
    console.error(err);
    result.className = "result err";
    result.textContent = "요청 실패";
  }
};

function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const r = new FileReader();
    r.onload = () => resolve(r.result.split(",")[1]);
    r.onerror = reject;
    r.readAsDataURL(file);
  });
}
</script>
</body>
</html>
