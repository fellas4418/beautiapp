<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep or Toss - ÌôîÏû•Ìíà Ïú†ÌÜµÍ∏∞Ìïú Í¥ÄÎ¶¨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #ecf0f1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #2c3e50;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid #34495e;
    }

    h2 {
      color: #3498db;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .image-upload {
      margin-bottom: 20px;
    }

    .choose-image-btn {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .choose-image-btn:hover {
      background: #2980b9;
    }

    .image-preview {
      margin-top: 15px;
      border: 2px dashed #4a5f7f;
      border-radius: 8px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #1a252f;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
    }

    .image-preview span {
      color: #7f8c8d;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #bdc3c7;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #4a5f7f;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      background: #1a252f;
      color: #ecf0f1;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
    }

    .pao-section {
      margin-bottom: 20px;
    }

    .pao-label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .ocr-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: bold;
      transition: all 0.3s;
    }

    .ocr-badge.detecting {
      background: #f39c12;
      color: #fff;
      animation: blink 1s infinite;
    }

    .ocr-badge.success {
      background: #27ae60;
      color: white;
    }

    .ocr-badge.failed {
      background: #e74c3c;
      color: white;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .pao-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .pao-option {
      padding: 12px;
      border: 2px solid #4a5f7f;
      background: #1a252f;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      position: relative;
      color: #ecf0f1;
    }

    .pao-option:hover {
      border-color: #3498db;
      background: #243342;
    }

    .pao-option.active {
      border-color: #3498db;
      background: #3498db;
      color: white;
      font-weight: bold;
    }

    .pao-option.suggested {
      border-color: #27ae60;
      background: rgba(39, 174, 96, 0.2);
      color: #2ecc71;
      animation: pulse 1s ease-in-out;
    }

    .pao-option.suggested::after {
      content: '‚úì AI Í∞êÏßÄ';
      position: absolute;
      top: -10px;
      right: -10px;
      background: #27ae60;
      color: white;
      font-size: 0.65rem;
      padding: 3px 7px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .pao-option.active.suggested {
      border-color: #3498db;
      background: linear-gradient(135deg, #3498db 0%, #27ae60 100%);
      color: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      font-weight: 500;
    }

    .btn-primary {
      background: #27ae60;
      color: white;
    }

    .btn-primary:hover {
      background: #229954;
    }

    .btn-secondary {
      background: #7f8c8d;
      color: white;
    }

    .btn-secondary:hover {
      background: #6c7a7b;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
      font-size: 0.9rem;
    }

    .error-message {
      background: #c0392b;
      color: white;
      border: 1px solid #e74c3c;
    }

    .info-message {
      background: #16a085;
      color: white;
      border: 1px solid #1abc9c;
    }

    .ocr-loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #34495e;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .shelf-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .shelf-section {
      margin-bottom: 30px;
    }

    .shelf-section h3 {
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      color: white;
      font-size: 1.2rem;
    }

    .shelf-section.expired h3 {
      background: #c0392b;
    }

    .shelf-section.warning h3 {
      background: #f39c12;
    }

    .shelf-section.safe h3 {
      background: #27ae60;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: #1a252f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      border: 1px solid #34495e;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h4 {
      margin-bottom: 8px;
      color: #ecf0f1;
      font-size: 1rem;
    }

    .product-info p {
      font-size: 0.85rem;
      color: #95a5a6;
      margin-bottom: 5px;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-top: 5px;
    }

    .status-badge.expired {
      background: #c0392b;
      color: white;
    }

    .status-badge.warning {
      background: #f39c12;
      color: white;
    }

    .status-badge.safe {
      background: #27ae60;
      color: white;
    }

    .delete-btn {
      width: 100%;
      padding: 8px;
      background: #c0392b;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #a93226;
    }

    .empty-shelf {
      text-align: center;
      color: #7f8c8d;
      padding: 40px;
      font-size: 1.1rem;
    }

    .reset-all {
      text-align: center;
      margin-top: 20px;
    }

    .btn-danger {
      background: #c0392b;
      color: white;
      padding: 12px 30px;
    }

    .btn-danger:hover {
      background: #a93226;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .pao-buttons {
        grid-template-columns: repeat(2, 1fr);
      }

      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }

    input[type="file"] {
      display: none;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß¥ Keep or Toss</h1>
      <p>ÌôîÏû•Ìíà Í∞úÎ¥â ÌõÑ ÏÇ¨Ïö©Í∏∞Ìïú(PAO) Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</p>
    </header>

    <div class="main-content">
      <div class="card">
        <h2>Add Product</h2>
        
        <div class="message error-message" id="errorMessage"></div>
        <div class="message info-message" id="infoMessage"></div>

        <div class="image-upload">
          <button class="choose-image-btn" id="chooseImageBtn">üì∑ Choose Image</button>
          <input type="file" id="imageInput" accept="image/*">
          <div class="image-preview" id="imagePreview">
            <span>Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞</span>
          </div>
        </div>

        <div class="form-group">
          <label for="productName">Product Name (Optional)</label>
          <input type="text" id="productName" placeholder="e.g. ÏóêÏä§ÎçîÏùò ÏÑ∏Îüº">
        </div>

        <div class="form-group">
          <label for="openedDate">Opened Date</label>
          <input type="date" id="openedDate">
        </div>

        <div class="pao-section">
          <div class="pao-label">
            <label>Period After Opening (PAO)</label>
            <span class="ocr-badge" id="ocrStatus" style="display: none;"></span>
          </div>
          <div class="pao-buttons" id="paoButtons">
            <button class="pao-option" data-pao="3">3M</button>
            <button class="pao-option" data-pao="6">6M</button>
            <button class="pao-option" data-pao="9">9M</button>
            <button class="pao-option" data-pao="12">12M</button>
            <button class="pao-option" data-pao="24">24M</button>
            <button class="pao-option" data-pao="36">36M</button>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" id="addToShelfBtn">Add to Shelf</button>
          <button class="btn btn-secondary" id="clearBtn">Clear</button>
        </div>
      </div>

      <div class="card">
        <div class="shelf-header">
          <h2>üè∑Ô∏è My Shelf</h2>
          <button class="btn btn-secondary" id="clearShelfBtn">Clear Shelf</button>
        </div>
        <div id="shelfContainer"></div>
      </div>
    </div>

    <div class="reset-all">
      <button class="btn btn-danger" id="resetAllBtn">‚ö†Ô∏è Reset All</button>
    </div>
  </div>

  <script>
    const WORKER_URL = 'https://pao-ocr-worker.ohryee.workers.dev/ocr';

    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const imagePreview = document.getElementById('imagePreview');
    const productNameInput = document.getElementById('productName');
    const openedDateInput = document.getElementById('openedDate');
    const paoButtons = document.querySelectorAll('.pao-option');
    const addToShelfBtn = document.getElementById('addToShelfBtn');
    const clearBtn = document.getElementById('clearBtn');
    const shelfContainer = document.getElementById('shelfContainer');
    const clearShelfBtn = document.getElementById('clearShelfBtn');
    const resetAllBtn = document.getElementById('resetAllBtn');
    const errorMessage = document.getElementById('errorMessage');
    const infoMessage = document.getElementById('infoMessage');
    const ocrStatus = document.getElementById('ocrStatus');

    let selectedPAO = null;
    let uploadedImage = null;
    let products = [];

    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      renderShelf();
      setDefaultDate();
      
      chooseImageBtn.addEventListener('click', () => imageInput.click());
      imageInput.addEventListener('change', handleImageUpload);
      addToShelfBtn.addEventListener('click', addProduct);
      clearBtn.addEventListener('click', clearForm);
      clearShelfBtn.addEventListener('click', clearShelf);
      resetAllBtn.addEventListener('click', resetAll);

      paoButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const pao = parseInt(btn.dataset.pao);
          selectPAO(pao);
        });
      });
    });

    function setDefaultDate() {
      const today = new Date().toISOString().split('T')[0];
      openedDateInput.value = today;
    }

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        showError('Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎßå ÏóÖÎ°úÎìú Í∞ÄÎä•Ìï©ÎãàÎã§.');
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        showError('Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞Îäî 5MB Ïù¥ÌïòÏó¨Ïïº Ìï©ÎãàÎã§.');
        return;
      }

      // ‚úÖ Ïù¥Ï†Ñ Ïù∏Ïãù Í≤∞Í≥º Ï¥àÍ∏∞Ìôî
      resetOCRStatus();
      clearPAOSuggestions();

      uploadedImage = file;
      
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
      };
      reader.readAsDataURL(file);

      analyzeImageInBackground(file);
    }

    // ‚úÖ OCR ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî Ìï®Ïàò
    function resetOCRStatus() {
      ocrStatus.style.display = 'none';
      ocrStatus.className = 'ocr-badge';
      ocrStatus.innerHTML = '';
    }

    // ‚úÖ PAO Ï†úÏïà Ï¥àÍ∏∞Ìôî Ìï®Ïàò
    function clearPAOSuggestions() {
      paoButtons.forEach(btn => {
        btn.classList.remove('suggested', 'active');
      });
      selectedPAO = null;
    }

    async function analyzeImageInBackground(file) {
      ocrStatus.style.display = 'inline-block';
      ocrStatus.className = 'ocr-badge detecting';
      ocrStatus.innerHTML = '<span class="ocr-loading"></span> Í∞êÏßÄ Ï§ë...';

      try {
        const base64 = await fileToBase64(file);
        const imageData = base64.split(',')[1];
        
        console.log('üîç Sending image to OCR...');
        
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ image: imageData })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('üì• OCR Response:', result);

        if (result.success && result.pao && result.pao.length > 0) {
          ocrStatus.className = 'ocr-badge success';
          ocrStatus.textContent = `‚úì ${result.pao.join(', ')}M Í∞êÏßÄÎê®`;
          
          highlightDetectedPAO(result.pao);
          
          // ÌïòÎÇòÎßå Í∞êÏßÄÎêú Í≤ΩÏö∞ ÏûêÎèô ÏÑ†ÌÉù
          if (result.pao.length === 1) {
            selectPAO(result.pao[0]);
          }
        } else {
          ocrStatus.className = 'ocr-badge failed';
          ocrStatus.textContent = '‚úó ÏûêÎèô Í∞êÏßÄ Ïã§Ìå®';
          showInfo('PAOÎ•º ÏûêÎèôÏúºÎ°ú Ï∞æÏßÄ Î™ªÌñàÏäµÎãàÎã§. ÏàòÎèôÏúºÎ°ú ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
          console.warn('‚ùå OCR failed:', result.error || 'No PAO detected');
        }
        
      } catch (error) {
        console.error('‚ùå OCR Error:', error);
        ocrStatus.className = 'ocr-badge failed';
        ocrStatus.textContent = '‚úó Í∞êÏßÄ Ïã§Ìå®';
        showInfo('Ïù¥ÎØ∏ÏßÄ Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. ÏàòÎèôÏúºÎ°ú ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
      }
    }

    function highlightDetectedPAO(paoValues) {
      // ‚úÖ Í∏∞Ï°¥ Ï†úÏïà Î™®Îëê Ï†úÍ±∞
      paoButtons.forEach(btn => {
        btn.classList.remove('suggested');
      });

      // ‚úÖ ÏÉàÎ°úÏö¥ Í∞êÏßÄ Í≤∞Í≥ºÎßå ÌëúÏãú
      paoValues.forEach(pao => {
        const btn = document.querySelector(`.pao-option[data-pao="${pao}"]`);
        if (btn) {
          btn.classList.add('suggested');
        }
      });
    }

    function selectPAO(pao) {
      selectedPAO = pao;
      
      // ‚úÖ Î™®Îì† active Ï†úÍ±∞ ÌõÑ ÏÑ†ÌÉù
      paoButtons.forEach(btn => {
        btn.classList.remove('active');
      });
      
      const selectedBtn = document.querySelector(`.pao-option[data-pao="${pao}"]`);
      if (selectedBtn) {
        selectedBtn.classList.add('active');
      }
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function addProduct() {
      if (!uploadedImage) {
        showError('Ïù¥ÎØ∏ÏßÄÎ•º ÏóÖÎ°úÎìúÌï¥Ï£ºÏÑ∏Ïöî.');
        return;
      }

      if (!selectedPAO) {
        showError('PAOÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
        return;
      }

      const productName = productNameInput.value.trim() || 'Unnamed Product';
      const openedDate = openedDateInput.value;

      if (!openedDate) {
        showError('Í∞úÎ¥âÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
        return;
      }

      const opened = new Date(openedDate);
      const expiry = new Date(opened);
      expiry.setMonth(expiry.getMonth() + selectedPAO);

      const today = new Date();
      const daysRemaining = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));

      let safetyStatus = 'safe';
      if (daysRemaining < 0) {
        safetyStatus = 'expired';
      } else if (daysRemaining <= 30) {
        safetyStatus = 'warning';
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const product = {
          id: Date.now(),
          name: productName,
          image: e.target.result,
          openedDate: openedDate,
          pao: selectedPAO,
          expiryDate: expiry.toISOString().split('T')[0],
          daysRemaining: daysRemaining,
          safetyStatus: safetyStatus
        };

        products.push(product);
        saveProducts();
        renderShelf();
        clearForm();
        showInfo('‚úÖ Ï†úÌíàÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!');
      };
      reader.readAsDataURL(uploadedImage);
    }

    function clearForm() {
      imageInput.value = '';
      imagePreview.innerHTML = '<span>Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞</span>';
      productNameInput.value = '';
      setDefaultDate();
      
      // ‚úÖ ÏôÑÏ†ÑÌïú Ï¥àÍ∏∞Ìôî
      resetOCRStatus();
      clearPAOSuggestions();
      
      uploadedImage = null;
      hideMessages();
    }

    function renderShelf() {
      if (products.length === 0) {
        shelfContainer.innerHTML = '<p class="empty-shelf">No products yet. Add your first item!</p>';
        return;
      }

      const sortedProducts = [...products].sort((a, b) => {
        const statusOrder = { expired: 0, warning: 1, safe: 2 };
        if (statusOrder[a.safetyStatus] !== statusOrder[b.safetyStatus]) {
          return statusOrder[a.safetyStatus] - statusOrder[b.safetyStatus];
        }
        return a.daysRemaining - b.daysRemaining;
      });

      const expired = sortedProducts.filter(p => p.safetyStatus === 'expired');
      const warning = sortedProducts.filter(p => p.safetyStatus === 'warning');
      const safe = sortedProducts.filter(p => p.safetyStatus === 'safe');

      shelfContainer.innerHTML = '';

      if (expired.length > 0) {
        const section = createShelfSection('üö® TOSS', 'expired', expired);
        shelfContainer.appendChild(section);
      }

      if (warning.length > 0) {
        const section = createShelfSection('‚ö†Ô∏è USE SOON', 'warning', warning);
        shelfContainer.appendChild(section);
      }

      if (safe.length > 0) {
        const section = createShelfSection('‚úÖ SAFE TO USE', 'safe', safe);
        shelfContainer.appendChild(section);
      }
    }

    function createShelfSection(title, status, products) {
      const section = document.createElement('div');
      section.classList.add('shelf-section', status);
      
      const header = document.createElement('h3');
      header.textContent = title;
      section.appendChild(header);

      const grid = document.createElement('div');
      grid.classList.add('product-grid');

      products.forEach(product => {
        const card = createProductCard(product);
        grid.appendChild(card);
      });

      section.appendChild(grid);
      return section;
    }

    function createProductCard(product) {
      const card = document.createElement('div');
      card.classList.add('product-card', product.safetyStatus);

      const statusText = product.daysRemaining < 0 
        ? `Í∏∞Ìïú ÎßåÎ£å (${Math.abs(product.daysRemaining)}Ïùº ÏßÄÎÇ®)`
        : `D-${product.daysRemaining}`;

      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="product-info">
          <h4>${product.name}</h4>
          <p>Í∞úÎ¥âÏùº: ${product.openedDate}</p>
          <p>PAO: ${product.pao}M</p>
          <p class="status-badge ${product.safetyStatus}">${statusText}</p>
        </div>
        <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
      `;

      return card;
    }

    function deleteProduct(id) {
      if (confirm('Ï†ïÎßê Ïù¥ Ï†úÌíàÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
        products = products.filter(p => p.id !== id);
        saveProducts();
        renderShelf();
        showInfo('Ï†úÌíàÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
      }
    }

    function clearShelf() {
      if (products.length === 0) {
        showInfo('ÏÑ†Î∞òÏù¥ ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.');
        return;
      }

      if (confirm('Î™®Îì† Ï†úÌíàÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
        products = [];
        saveProducts();
        renderShelf();
        showInfo('Î™®Îì† Ï†úÌíàÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
      }
    }

    function resetAll() {
      if (confirm('‚ö†Ô∏è Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå? Ïù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§.')) {
        products = [];
        saveProducts();
        renderShelf();
        clearForm();
        showInfo('Î™®Îì† Îç∞Ïù¥ÌÑ∞Í∞Ä Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.');
      }
    }

    function saveProducts() {
      try {
        localStorage.setItem('keepOrTossProducts', JSON.stringify(products));
      } catch (error) {
        console.warn('‚ö†Ô∏è localStorage Ï†ÄÏû• Ïã§Ìå® (ÏÉåÎìúÎ∞ïÏä§ ÌôòÍ≤Ω):', error.message);
      }
    }

    function loadProducts() {
      try {
        const stored = localStorage.getItem('keepOrTossProducts');
        if (stored) {
          products = JSON.parse(stored);
        }
      } catch (error) {
        console.warn('‚ö†Ô∏è localStorage Î°úÎìú Ïã§Ìå® (ÏÉåÎìúÎ∞ïÏä§ ÌôòÍ≤Ω):', error.message);
        products = [];
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      infoMessage.style.display = 'none';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    function showInfo(message) {
      infoMessage.textContent = message;
      infoMessage.style.display = 'block';
      errorMessage.style.display = 'none';
      setTimeout(() => {
        infoMessage.style.display = 'none';
      }, 5000);
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      infoMessage.style.display = 'none';
    }
  </script>
