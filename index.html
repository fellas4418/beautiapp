<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Keep or Toss</title>

<style>
:root{
  --bg:#0b0c10;
  --card:#111318;
  --text:#e8e8ea;
  --muted:#a8abb4;
  --border:rgba(255,255,255,.10);
  --btn:#1f2430;
  --danger:#ff4d4f;
  --warn:#ffcc00;
  --ok:#20c997;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:var(--bg);
  color:var(--text);
}
.wrap{max-width:820px;margin:0 auto;padding:16px}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
}
.row{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
.btn{
  flex:1;
  padding:14px;
  background:var(--btn);
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--text);
  cursor:pointer;
}
.dateInput{
  width:100%;
  padding:12px;
  background:#0000;
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--text);
}
.paoGrid{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
}
.paoBtn{
  padding:12px 0;
  background:#0000;
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--text);
  cursor:pointer;
}
.paoBtn.active{border-color:var(--ok)}
.bigStatus{
  margin-top:14px;
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-size:22px;
  font-weight:900;
}
.bigStatus.ok{color:var(--ok)}
.bigStatus.warn{color:var(--warn)}
.bigStatus.err{color:var(--danger)}

.shelf{
  margin-top:20px;
  border-top:1px solid var(--border);
  padding-top:14px;
}
.item{
  margin-top:10px;
  padding:12px;
  border:1px solid var(--border);
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.badge{
  padding:4px 8px;
  border-radius:999px;
  font-size:12px;
  border:1px solid var(--border);
}
.badge.ok{color:var(--ok)}
.badge.warn{color:var(--warn)}
.badge.err{color:var(--danger)}
.miniBtn{
  padding:8px 10px;
  background:var(--btn);
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--text);
  cursor:pointer;
}
</style>
</head>

<body>
<div class="wrap">
  <h1>Keep or Toss</h1>

  <div class="card">
    <input id="openedDate" class="dateInput" type="date" />

    <div class="paoGrid" id="paoGrid"></div>

    <div id="bigStatus" class="bigStatus">Choose PAO</div>

    <div class="row">
      <button id="btnAdd" class="btn">Add to My Shelf</button>
      <button id="btnClear" class="btn">Clear</button>
    </div>

    <div class="shelf">
      <h3 id="count">Total: 0</h3>
      <div id="shelfList"></div>
    </div>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const PAO_OPTIONS = [3,6,9,12,18,24];
const SHELF_KEY = "keep_or_toss_shelf";

/* ========= STATE ========= */
let selectedPao = null;

/* ========= ENGINE ========= */
function createId(){
  return Date.now()+"-"+Math.random().toString(36).slice(2,7);
}
function addMonths(d,m){
  const x=new Date(d);
  x.setMonth(x.getMonth()+m);
  return x;
}
function diffDays(a,b){
  return Math.floor((b-a)/(1000*60*60*24));
}
function calcStatus(discardAt){
  const today=new Date().toISOString().slice(0,10);
  if(today>discardAt) return "toss";
  const diff=(new Date(discardAt)-new Date(today))/(1000*60*60*24);
  if(diff<=30) return "warning";
  return "safe";
}
function createItem(pao,opened){
  const discard=addMonths(new Date(opened),pao)
    .toISOString().slice(0,10);
  return{
    id:createId(),
    openedAt:opened,
    paoMonths:pao,
    discardAt:discard,
    status:calcStatus(discard),
    createdAt:new Date().toISOString()
  };
}

/* ========= STORAGE ========= */
function loadShelf(){
  try{
    const r=localStorage.getItem(SHELF_KEY);
    return r?JSON.parse(r):[];
  }catch{return[]}
}
function saveShelf(arr){
  localStorage.setItem(SHELF_KEY,JSON.stringify(arr));
}
function refreshStatus(items){
  let changed=false;
  const next=items.map(i=>{
    const s=calcStatus(i.discardAt);
    if(i.status!==s){changed=true;return{...i,status:s}}
    return i;
  });
  if(changed) saveShelf(next);
  return next;
}

<script>
/* ========= RENDER ========= */
function renderShelf(){
  let shelf=loadShelf();
  shelf=refreshStatus(shelf);

  const order={toss:0,warning:1,safe:2};
  shelf.sort((a,b)=>{
    if(order[a.status]!==order[b.status])
      return order[a.status]-order[b.status];
    return new Date(b.createdAt)-new Date(a.createdAt);
  });

  document.getElementById("count").textContent="Total: "+shelf.length;
  const list=document.getElementById("shelfList");
  list.innerHTML="";

  if(!shelf.length){
    list.innerHTML="<p style='color:#888'>No items yet</p>";
    return;
  }

  shelf.forEach(i=>{
    const row=document.createElement("div");
    row.className="item";

    const left=document.createElement("div");
    left.innerHTML=`
      <div><strong>PAO ${i.paoMonths}M</strong></div>
      <div>Opened: ${i.openedAt}</div>
      <div>Toss at: ${i.discardAt}</div>
      <span class="badge ${i.status==="toss"?"err":i.status==="warning"?"warn":"ok"}">
        ${i.status.toUpperCase()}
      </span>
    `;

    const del=document.createElement("button");
    del.className="miniBtn";
    del.textContent="Delete";
    del.onclick=()=>{
      saveShelf(loadShelf().filter(x=>x.id!==i.id));
      renderShelf();
    };

    row.append(left,del);
    list.appendChild(row);
  });
}

/* ========= UI ========= */
function renderPao(){
  const g=document.getElementById("paoGrid");
  g.innerHTML="";
  PAO_OPTIONS.forEach(m=>{
    const b=document.createElement("button");
    b.className="paoBtn"+(selectedPao===m?" active":"");
    b.textContent=m+"M";
    b.onclick=()=>{
      selectedPao=m;
      renderPao();
      updateStatus();
    };
    g.appendChild(b);
  });
}

function updateStatus(){
  const box=document.getElementById("bigStatus");
  if(!selectedPao){box.textContent="Choose PAO";return}
  const opened=document.getElementById("openedDate").value;
  const discard=addMonths(new Date(opened),selectedPao);
  const days=diffDays(new Date(),discard);
  if(days<0){box.className="bigStatus err";box.textContent="TOSS IT"}
  else if(days<=30){box.className="bigStatus warn";box.textContent="USE SOON"}
  else{box.className="bigStatus ok";box.textContent="SAFE TO USE"}
}

/* ========= EVENTS ========= */
document.getElementById("btnAdd").onclick=()=>{
  if(!selectedPao) return alert("Choose PAO");
  const opened=document.getElementById("openedDate").value;
  const shelf=loadShelf();
  shelf.unshift(createItem(selectedPao,opened));
  saveShelf(shelf);
  renderShelf();
};
document.getElementById("btnClear").onclick=()=>{
  saveShelf([]);
  renderShelf();
};

/* ========= INIT ========= */
document.addEventListener("DOMContentLoaded",()=>{
  document.getElementById("openedDate").value=
    new Date().toISOString().slice(0,10);
  renderPao();
  renderShelf();
});
</script>
</body>
</html>
