<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAO OCR ONLY TEST</title>
  <style>
    body{margin:0;background:#0b0c10;color:#e8e8ea;font-family:system-ui}
    .wrap{max-width:420px;margin:0 auto;padding:16px}
    .card{background:#111318;border-radius:16px;padding:14px}
    img{width:100%;border-radius:12px;margin-top:10px}
    .result{margin-top:12px;font-weight:800}
    .ok{color:#20c997}
    .err{color:#ff4d4f}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>PAO OCR ONLY TEST</h2>
    <div class="card">
      <input type="file" id="file" accept="image/*">
      <img id="img" style="display:none">
      <div id="result" class="result"></div>
    </div>
  </div>

<script>
const ENDPOINT = "https://pao-ocr-worker.ohryee.workers.dev/ocr-meta";

document.getElementById("file").onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = async () => {
    img.src = reader.result;
    img.style.display = "block";

    const base64 = reader.result.split(",")[1];

    try {
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imageBase64: base64 })
      });

      const json = await res.json();
      console.log(json);

      if (json.paoCandidates && json.paoCandidates.length) {
        result.className = "result ok";
        result.textContent = "PAO 인식 성공: " + json.paoCandidates.join(", ") + "M";
      } else {
        result.className = "result err";
        result.textContent = "PAO 인식 실패";
      }
    } catch (err) {
      result.className = "result err";
      result.textContent = "요청 실패";
      console.error(err);
    }
  };
  reader.readAsDataURL(file);
};
</script>
</body>
</html>
