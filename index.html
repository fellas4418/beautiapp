<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check Cosmetic Freshness</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card:#111318;
      --text:#e8e8ea;
      --muted:#a8abb4;
      --border:rgba(255,255,255,.10);
      --btn:#2b6cff;
      --btn2:#1f2430;
      --danger:#ff4d4f;
      --ok:#20c997;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .wrap{
      max-width: 760px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 40px;
    }
    .header{
      padding: 12px 4px 6px;
    }
    .title{
      margin:0;
      font-size: 26px;
      line-height: 1.2;
      letter-spacing: -0.2px;
    }
    .sub{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .card{
      margin-top: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    label{
      display:block;
      font-size: 14px;
      color: var(--muted);
      margin: 2px 0 8px;
    }
    textarea{
      width: 100%;
      min-height: 160px;
      resize: vertical;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-size: 16px;
      line-height: 1.45;
      outline: none;
    }
    textarea:focus{
      border-color: rgba(43,108,255,.6);
      box-shadow: 0 0 0 4px rgba(43,108,255,.15);
    }
    .row{
      display:flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button{
      border: 0;
      border-radius: 12px;
      padding: 14px 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-height: 48px;
    }
    .btn-primary{
      background: var(--btn);
      color: white;
      flex: 1 1 160px;
    }
    .btn-secondary{
      background: var(--btn2);
      color: var(--text);
      border: 1px solid var(--border);
      flex: 0 0 auto;
      min-width: 120px;
    }
    button:disabled{
      opacity: .6;
      cursor: not-allowed;
    }
    .meta{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .pill{
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,.03);
      color: var(--muted);
    }
    .status{
      position: sticky;
      top: 10px;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(17,19,24,.95);
      border: 1px solid var(--border);
      font-size: 14px;
      z-index: 20;
      display:none;
    }
    .status.show{ display:block; }
    .status.ok{ color: var(--ok); }
    .status.err{ color: var(--danger); }
    .output{
      margin-top: 14px;
      padding: 14px 12px;
      background: rgba(255,255,255,.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.55;
      font-size: 15px;
      min-height: 120px;
    }
    .footer{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
    }

    @media (max-width: 420px){
      .title{ font-size: 22px; }
      textarea{ min-height: 170px; }
      button{ width: 100%; }
      .btn-secondary{ min-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">Check Your Cosmetic Freshness</h1>
      <p class="sub">Take a photo and instantly check the product’s freshness after opening.</p>
    </div>

    <div class="card">
       
      <input id="imageCamera" type="file" accept="image/*" capture="environment" style="display:none" />
      <input id="imageGallery" type="file" accept="image/*" style="display:none" />
     

      <div class="row">
        <button id="btnCamera" class="btn-secondary" type="button">Take Photo</button>
        <button id="btnGallery" class="btn-secondary" type="button">Upload Photo</button>
        <button id="btnOcr" class="btn-secondary" type="button" disabled>Detect PAO</button>
      </div>
      
      <div id="imgWrap" class="output" style="display:none; padding:12px;">
        <img id="imgPreview" alt="preview" style="max-width:100%; border-radius:12px; display:block;" />
        <div class="footer" style="margin-top:8px;">Detect PAO</div>
      </div>
      <div id="paoButtons" class="row" style="display:none;"></div>
      <div id="status" class="status"></div>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://skinguard.ohryee.workers.dev";
    const WORKER_ENDPOINT = API_BASE + "/freshness";
    const OCR_ENDPOINT = API_BASE + "/ocr-pao";
    const FRESHNESS_ENDPOINT = API_BASE + "/freshness";

    const $imageCamera = document.getElementById("imageCamera");
    const $imageGallery = document.getElementById("imageGallery");
    
    const $btnCamera = document.getElementById("btnCamera");
    const $btnGallery = document.getElementById("btnGallery");
    const $output = document.getElementById("output");
    const $btnOcr = document.getElementById("btnOcr");
    let lastOcrText = "";
    let ocrBusy = false;
   
    const $imgWrap = document.getElementById("imgWrap");
    const $imgPreview = document.getElementById("imgPreview");
  
    let selectedFile = null;
    let previewUrl = null;
    function fileToPayload(file, maxW = 1400, quality = 0.85) {
  return new Promise((resolve, reject) => {
    if (!file) return reject(new Error("no file"));

    const fr = new FileReader();
    fr.onerror = () => reject(new Error("FileReader error"));
    fr.onload = () => {
      const dataUrl = String(fr.result || "");

      const img = new Image();
      img.onerror = () => reject(new Error("image decode error"));
      img.onload = () => {
        const w = img.naturalWidth || img.width || 1;
        const h = img.naturalHeight || img.height || 1;

        const scale = Math.min(1, maxW / w);
        const tw = Math.max(1, Math.round(w * scale));
        const th = Math.max(1, Math.round(h * scale));

        const canvas = document.createElement("canvas");
        canvas.width = tw;
        canvas.height = th;

        const ctx = canvas.getContext("2d");
        if (!ctx) return reject(new Error("canvas ctx error"));

        ctx.drawImage(img, 0, 0, tw, th);

        const outMime = "image/jpeg";
        const outDataUrl = canvas.toDataURL(outMime, quality);
        const base64 = outDataUrl.split(",")[1] || "";

        resolve({
          imageBase64: base64,
          mimeType: outMime,
          width: tw,
          height: th,
        });
      };

      img.src = dataUrl;
    };

    fr.readAsDataURL(file);
  });
}

  
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// PC에서는 '사진 찍기'도 그냥 파일 선택으로 처리 (카메라 capture가 잘 안 먹어서)
$btnCamera.addEventListener("click", () => {
  if (isMobile) {
    $imageCamera.value = "";
    $imageCamera.click();
  } else {
    $imageGallery.value = "";
    $imageGallery.click();
  }
});

$btnGallery.addEventListener("click", () => {
  $imageGallery.value = "";
  $imageGallery.click();
});

function handleImagePicked(file){
  selectedFile = file || null;
  lastOcrText = "";
  
  if (previewUrl) {
    URL.revokeObjectURL(previewUrl);
    previewUrl = null;
  }

  if (!selectedFile) {
    $imgWrap.style.display = "none";
    $imgPreview.removeAttribute("src");
    $btnOcr.disabled = true;
    return;
  }

  previewUrl = URL.createObjectURL(selectedFile);
  $imgPreview.src = previewUrl;
  $imgWrap.style.display = "block";
  $btnOcr.disabled = false;

  setStatus("Scanning for PAO symbol…", "");
  runOcrAuto();
}
  $imageCamera.addEventListener("change", () => {
  handleImagePicked($imageCamera.files[0]);
});

  $imageGallery.addEventListener("change", () => {
  handleImagePicked($imageGallery.files[0]);
});
async function runOcrAuto() { if (ocrBusy) return; if (!selectedFile) { setStatus("Please upload a photo first.", "err"); return; } ocrBusy = true; try { $btnOcr.disabled = true; setStatus("Scanning for PAO symbol…", ""); const payload = await fileToPayload(selectedFile, 1800, 0.9); const res = await fetch(OCR_ENDPOINT, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload), }); const bodyText = await res.text().catch(() => ""); let data = {}; try { data = bodyText ? JSON.parse(bodyText) : {}; } catch { data = {}; } if (!res.ok) { setStatus("PAO scan failed (" + res.status + ")", "err"); $output.textContent = "Server response (error):\n" + bodyText; return; } const pao = Array.isArray(data?.paoCandidates) ? data.paoCandidates : []; if (!pao.length) { setStatus("Couldn’t find a PAO symbol. Please choose one below.", "err"); $output.textContent = JSON.stringify(data, null, 2); renderPaoButtons([6, 12, 24]); return; } setStatus("Select the PAO (months after opening).", ""); $output.textContent = JSON.stringify(data, null, 2); renderPaoButtons(pao); } catch (e) { setStatus("Scan failed:" + String(e), "err"); } finally { $btnOcr.disabled = false; ocrBusy = false; } }

    const $status = document.getElementById("status");
    function setStatus(msg, type){
      $status.className = "status show" + (type ? (" " + type) : "");
      $status.textContent = msg;
    }
    function clearStatus(){
      $status.className = "status";
      $status.textContent = "";
    }
    
    function renderPaoButtons(months) {
    const wrap = document.getElementById("paoButtons");
      wrap.innerHTML = "";
      wrap.style.display = "flex";
      wrap.style.flexWrap = "wrap";

    months.forEach(m => {
    const btn = document.createElement("button");
      btn.className = "btn-secondary";
      btn.textContent = m + "M";
      btn.onclick = () => runFreshness(m);
      wrap.appendChild(btn);
    });
    }

    async function runFreshness(paoMonths) {
      setStatus("Checking freshness…", "");
      $output.textContent = "";

    const res = await fetch(FRESHNESS_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ paoMonths }),
    });

    const data = await res.json();
      setStatus(
      data.status === "TOSS" ? "⚠️ Toss It" : "Safe to Use",
      data.status === "TOSS" ? "err" : "ok"
    );
      $output.textContent = JSON.stringify(data, null, 2);
    }
    // inline onclick="send()" 때문에 전역에 노출 필요
  </script>
  
      
</body>
</html>
