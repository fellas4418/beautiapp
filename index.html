<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep or Toss - Cosmetics Expiry Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0b0c10',
                        'dark-card': '#1f2937',
                        'dark-border': '#374151'
                    }
                }
            }
        }
    </script>
    <style>
        * {
            scrollbar-width: thin;
            scrollbar-color: #374151 #0b0c10;
        }
        
        *::-webkit-scrollbar {
            width: 6px;
        }
        
        *::-webkit-scrollbar-track {
            background: #0b0c10;
        }
        
        *::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-dark-bg text-white min-h-screen font-sans">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-white">Keep or Toss</h1>
            <button id="resetBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                Reset All
            </button>
        </div>

        <!-- Input Card -->
        <div class="bg-dark-card rounded-xl p-6 mb-6 border border-dark-border">
            <!-- Image Upload -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Product Image</label>
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <div id="imagePreview" class="w-full h-32 bg-gray-700 rounded-lg border-2 border-dashed border-gray-500 flex items-center justify-center cursor-pointer hover:border-gray-400 transition-colors">
                    <span class="text-gray-400">üì∑ Tap to add photo</span>
                </div>
            </div>

            <!-- Product Name -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Product Name (Optional)</label>
                <input type="text" id="productName" placeholder="e.g., Foundation, Mascara..." 
                       class="w-full bg-gray-700 rounded-lg px-3 py-2 text-white placeholder-gray-400 border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>

            <!-- Open Date -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Opened Date</label>
                <input type="date" id="openDate" 
                       class="w-full bg-gray-700 rounded-lg px-3 py-2 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>

            <!-- PAO Grid -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Period After Opening (PAO)</label>
                <div class="grid grid-cols-4 gap-2" id="paoGrid">
                    <!-- PAO buttons will be generated here -->
                </div>
            </div>

            <!-- Status Box -->
            <div id="statusBox" class="mb-4 p-4 rounded-lg text-center font-bold text-lg hidden">
                <!-- Status will be displayed here -->
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2">
                <button id="addToShelfBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-medium transition-colors">
                    Add to Shelf
                </button>
                <button id="clearBtn" class="px-4 bg-gray-600 hover:bg-gray-700 py-2 rounded-lg font-medium transition-colors">
                    Clear
                </button>
            </div>
        </div>

        <!-- My Shelf -->
        <div class="bg-dark-card rounded-xl p-6 border border-dark-border">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">My Shelf</h2>
                <button id="clearShelfBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm font-medium transition-colors">
                    Clear Shelf
                </button>
            </div>
            
            <div id="shelfContainer">
                <!-- TOSS Section -->
                <div id="tossSection" class="mb-4">
                    <h3 class="text-red-400 font-semibold mb-2 uppercase text-sm">üóëÔ∏è TOSS IT</h3>
                    <div id="tossList" class="space-y-2">
                        <!-- TOSS items will be displayed here -->
                    </div>
                </div>

                <!-- SOON Section -->
                <div id="soonSection" class="mb-4">
                    <h3 class="text-yellow-400 font-semibold mb-2 uppercase text-sm">‚ö†Ô∏è USE SOON</h3>
                    <div id="soonList" class="space-y-2">
                        <!-- SOON items will be displayed here -->
                    </div>
                </div>

                <!-- SAFE Section -->
                <div id="safeSection" class="mb-4">
                    <h3 class="text-green-400 font-semibold mb-2 uppercase text-sm">‚úÖ SAFE TO USE</h3>
                    <div id="safeList" class="space-y-2">
                        <!-- SAFE items will be displayed here -->
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center text-gray-400 py-8">
                    <div class="text-4xl mb-2">üì±</div>
                    <p>Your shelf is empty</p>
                    <p class="text-sm">Add your first cosmetic item!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class KeepOrTossApp {
            constructor() {
                this.items = [];
                this.selectedPAO = null;
                this.selectedImage = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.generatePAOGrid();
                this.setTodayAsDefault();
                this.loadFromStorage();
                this.updateShelf();
            }

            setupEventListeners() {
                // Image upload
                document.getElementById('imagePreview').addEventListener('click', () => {
                    document.getElementById('imageInput').click();
                });

                document.getElementById('imageInput').addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });

                // Form inputs
                document.getElementById('openDate').addEventListener('change', () => {
                    this.updateStatus();
                });

                // Buttons
                document.getElementById('addToShelfBtn').addEventListener('click', () => {
                    this.addToShelf();
                });

                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearForm();
                });

                document.getElementById('clearShelfBtn').addEventListener('click', () => {
                    this.clearShelf();
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetAll();
                });
            }

            generatePAOGrid() {
                const paoValues = [3, 6, 9, 12, 18, 24, 30, 36];
                const grid = document.getElementById('paoGrid');
                
                paoValues.forEach(months => {
                    const button = document.createElement('button');
                    button.textContent = `${months}M`;
                    button.className = 'py-2 rounded-lg border border-gray-600 hover:border-blue-500 transition-colors';
                    button.addEventListener('click', () => {
                        this.selectPAO(months, button);
                    });
                    grid.appendChild(button);
                });
            }

            selectPAO(months, buttonElement) {
                // Reset all PAO buttons
                document.querySelectorAll('#paoGrid button').forEach(btn => {
                    btn.className = 'py-2 rounded-lg border border-gray-600 hover:border-blue-500 transition-colors';
                });

                // Highlight selected button
                buttonElement.className = 'py-2 rounded-lg bg-blue-600 border border-blue-500 text-white';
                this.selectedPAO = months;
                this.updateStatus();
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    this.processOCR(file);
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.selectedImage = e.target.result;
                        const preview = document.getElementById('imagePreview');
                        preview.innerHTML = `<img src="${e.target.result}" alt="Preview" class="w-full h-full object-cover rounded-lg">`;
                    };
                    reader.readAsDataURL(file);
                }
            }

            processOCR(file) {
                console.log("OCR Processing - Coming Soon");
                // TODO: Implement OCR functionality
            }

            setTodayAsDefault() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('openDate').value = today;
            }

            updateStatus() {
                const openDate = document.getElementById('openDate').value;
                const statusBox = document.getElementById('statusBox');

                if (!openDate || !this.selectedPAO) {
                    statusBox.classList.add('hidden');
                    return;
                }

                const result = this.calculateStatus(openDate, this.selectedPAO);
                statusBox.className = `mb-4 p-4 rounded-lg text-center font-bold text-lg ${result.bgClass}`;
                statusBox.textContent = `${result.status} (${result.daysText})`;
                statusBox.classList.remove('hidden');
            }

            calculateStatus(openDate, paoMonths) {
                const opened = new Date(openDate);
                const tossDate = new Date(opened);
                tossDate.setMonth(tossDate.getMonth() + paoMonths);
                
                const today = new Date();
                const daysLeft = Math.ceil((tossDate - today) / (1000 * 60 * 60 * 24));

                let status, bgClass, daysText;

                if (daysLeft < 0) {
                    status = 'TOSS IT';
                    bgClass = 'bg-red-600';
                    daysText = `${Math.abs(daysLeft)} days overdue`;
                } else if (daysLeft <= 30) {
                    status = 'USE SOON';
                    bgClass = 'bg-yellow-600';
                    daysText = `${daysLeft} days left`;
                } else {
                    status = 'SAFE TO USE';
                    bgClass = 'bg-green-600';
                    daysText = `${daysLeft} days left`;
                }

                return { status, bgClass, daysText, daysLeft, tossDate };
            }

            addToShelf() {
                const productName = document.getElementById('productName').value || 'Unnamed Product';
                const openDate = document.getElementById('openDate').value;

                if (!openDate || !this.selectedPAO) {
                    alert('Please select an open date and PAO period');
                    return;
                }

                const item = {
                    id: Date.now(),
                    name: productName,
                    openDate: openDate,
                    pao: this.selectedPAO,
                    image: this.selectedImage,
                    ...this.calculateStatus(openDate, this.selectedPAO)
                };

                this.items.push(item);
                this.saveToStorage();
                this.updateShelf();
                this.clearForm();
            }

            clearForm() {
                document.getElementById('productName').value = '';
                document.getElementById('imageInput').value = '';
                document.getElementById('imagePreview').innerHTML = '<span class="text-gray-400">üì∑ Tap to add photo</span>';
                document.getElementById('statusBox').classList.add('hidden');
                
                // Reset PAO selection
                document.querySelectorAll('#paoGrid button').forEach(btn => {
                    btn.className = 'py-2 rounded-lg border border-gray-600 hover:border-blue-500 transition-colors';
                });
                
                this.selectedPAO = null;
                this.selectedImage = null;
                this.setTodayAsDefault();
            }

            updateShelf() {
                const tossContainer = document.getElementById('tossList');
                const soonContainer = document.getElementById('soonList');
                const safeContainer = document.getElementById('safeList');
                const emptyState = document.getElementById('emptyState');

                // Clear containers
                tossContainer.innerHTML = '';
                soonContainer.innerHTML = '';
                safeContainer.innerHTML = '';

                if (this.items.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                // Recalculate status for all items and sort
                this.items.forEach(item => {
                    const updated = this.calculateStatus(item.openDate, item.pao);
                    Object.assign(item, updated);
                });

                // Sort items by category and toss date
                const sortedItems = this.items.sort((a, b) => {
                    const categoryOrder = { 'TOSS IT': 0, 'USE SOON': 1, 'SAFE TO USE': 2 };
                    const categoryDiff = categoryOrder[a.status] - categoryOrder[b.status];
                    
                    if (categoryDiff !== 0) return categoryDiff;
                    return new Date(a.tossDate) - new Date(b.tossDate);
                });

                // Render items
                sortedItems.forEach(item => {
                    const itemElement = this.createItemElement(item);
                    
                    switch(item.status) {
                        case 'TOSS IT':
                            tossContainer.appendChild(itemElement);
                            break;
                        case 'USE SOON':
                            soonContainer.appendChild(itemElement);
                            break;
                        case 'SAFE TO USE':
                            safeContainer.appendChild(itemElement);
                            break;
                    }
                });
            }

            createItemElement(item) {
                const div = document.createElement('div');
                div.className = 'bg-gray-700 rounded-lg p-3 flex items-center gap-3';
                
                const imageHtml = item.image 
                    ? `<img src="${item.image}" alt="${item.name}" class="w-12 h-12 rounded-lg object-cover">`
                    : `<div class="w-12 h-12 rounded-lg bg-gray-600 flex items-center justify-center text-2xl">üíÑ</div>`;

                div.innerHTML = `
                    ${imageHtml}
                    <div class="flex-1">
                        <div class="font-medium">${item.name}</div>
                        <div class="text-sm text-gray-400">Opened: ${item.openDate}</div>
                        <div class="text-sm text-gray-400">${item.daysText}</div>
                    </div>
                    <button class="text-red-400 hover:text-red-300 p-1" onclick="app.removeItem(${item.id})">
                        üóëÔ∏è
                    </button>
                `;

                return div;
            }

            removeItem(id) {
                this.items = this.items.filter(item => item.id !== id);
                this.saveToStorage();
                this.updateShelf();
            }

            clearShelf() {
                if (confirm('Are you sure you want to clear your entire shelf?')) {
                    this.items = [];
                    this.saveToStorage();
                    this.updateShelf();
                }
            }

            resetAll() {
                if (confirm('This will clear all data and reset the app. Continue?')) {
                    this.items = [];
                    this.saveToStorage();
                    this.clearForm();
                    this.updateShelf();
                }
            }

            saveToStorage() {
                localStorage.setItem('keepOrTossItems', JSON.stringify(this.items));
            }

            loadFromStorage() {
                const stored = localStorage.getItem('keepOrTossItems');
                if (stored) {
                    this.items = JSON.parse(stored);
                }
            }
        }

        // Initialize the app
        const app = new KeepOrTossApp();
    </script>
</body>
</html>
