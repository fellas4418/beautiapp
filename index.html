<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Cosmetic Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .badge-gemini {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
            vertical-align: middle;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .image-upload-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            position: relative;
        }

        .image-upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .image-upload-area.dragover {
            border-color: #667eea;
            background: #e8e8ff;
        }

        #image-input {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .pao-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .pao-btn {
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 600;
            position: relative;
        }

        .pao-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .pao-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .pao-btn.detected {
            border-color: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(76, 175, 80, 0);
            }
        }

        .ocr-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            vertical-align: middle;
        }

        .ocr-badge.detecting {
            background: #fff3e0;
            color: #f57c00;
        }

        .ocr-badge.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .ocr-badge.failed {
            background: #ffebee;
            color: #c62828;
        }

        .ocr-loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f57c00;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Add Product</h1>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="product-form">
            <div class="form-group">
                <label>Product Image <span class="badge-gemini">‚úì AI Î∂ÑÏÑù</span></label>
                <div class="image-upload-area" id="upload-area">
                    <div class="upload-icon">üñºÔ∏è</div>
                    <p style="color: #999; margin-top: 10px;">Click or drag image here</p>
                    <input type="file" id="image-input" accept="image/*" required>
                    <img id="image-preview" class="image-preview" alt="Preview">
                </div>
            </div>

            <div class="form-group">
                <label for="product-name">Product Name (Optional)</label>
                <input type="text" id="product-name" placeholder="e.g., ÏóêÏä§Ìã∞Î°úÎçî ÏÑ∏Îüº">
            </div>

            <div class="form-group">
                <label for="opened-date">Opened Date</label>
                <input type="date" id="opened-date" required>
            </div>

            <div class="form-group">
                <label>Period After Opening (PAO) <span class="badge-gemini">‚úì AI Í∞êÏßÄ</span></label>
                <div id="ocr-status" class="ocr-badge" style="display: none;">
                    <span class="ocr-loading"></span> Í∞êÏßÄ Ï§ë...
                </div>
                <div class="pao-grid">
                    <button type="button" class="pao-btn" data-value="3">
                        <span class="pao-months">3M</span>
                    </button>
                    <button type="button" class="pao-btn" data-value="6">
                        <span class="pao-months">6M</span>
                    </button>
                    <button type="button" class="pao-btn" data-value="12">
                        <span class="pao-months">12M</span>
                    </button>
                    <button type="button" class="pao-btn" data-value="18">
                        <span class="pao-months">18M</span>
                    </button>
                    <button type="button" class="pao-btn" data-value="24">
                        <span class="pao-months">24M</span>
                    </button>
                    <button type="button" class="pao-btn" data-value="36">
                        <span class="pao-months">36M</span>
                    </button>
                </div>
            </div>

            <div id="info-message" class="info-message"></div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="history.back()">Clear</button>
                <button type="submit" class="btn btn-primary">Add to Shelf</button>
            </div>
        </form>
    </div>

    <script>
        const WORKER_URL = 'YOUR_CLOUDFLARE_WORKER_URL'; // ‚úÖ Ïó¨Í∏∞Ïóê Worker URL ÏûÖÎ†•
        
        const uploadArea = document.getElementById('upload-area');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const productNameInput = document.getElementById('product-name');
        const openedDateInput = document.getElementById('opened-date');
        const paoBtns = document.querySelectorAll('.pao-btn');
        const ocrStatus = document.getElementById('ocr-status');
        const errorMessage = document.getElementById('error-message');
        const infoMessage = document.getElementById('info-message');
        const form = document.getElementById('product-form');

        let selectedPAO = null;
        let uploadedImageFile = null;

        // Ïò§Îäò ÎÇ†Ïßú Í∏∞Î≥∏Í∞í ÏÑ§Ï†ï
        openedDateInput.valueAsDate = new Date();

        // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú ÏòÅÏó≠ ÌÅ¥Î¶≠
        uploadArea.addEventListener('click', () => imageInput.click());

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            uploadedImageFile = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // OCR Î∂ÑÏÑù ÏãúÏûë
            analyzeImageInBackground(file);
        }

        async function analyzeImageInBackground(file) {
            ocrStatus.style.display = 'inline-block';
            ocrStatus.className = 'ocr-badge detecting';
            ocrStatus.innerHTML = '<span class="ocr-loading"></span> Í∞êÏßÄ Ï§ë...';

            try {
                const base64 = await fileToBase64(file);
                const imageData = base64.split(',')[1];
                
                console.log('üîç Sending image to OCR...');
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                console.log('üì• OCR Response:', result);

                if (result.success && result.pao && result.pao.length > 0) {
                    // ‚úÖ Ïú†Ìö®Ìïú PAOÎßå ÌïÑÌÑ∞ÎßÅ (3, 6, 12, 18, 24, 36)
                    const validPAO = result.pao.filter(p => [3, 6, 12, 18, 24, 36].includes(p));
                    
                    if (validPAO.length === 0) {
                        throw new Error('Invalid PAO values detected');
                    }
                    
                    ocrStatus.className = 'ocr-badge success';
                    
                    if (validPAO.length === 1) {
                        // ‚úÖ 1Í∞ú Í∞êÏßÄ: Î∞îÎ°ú ÏÑ†ÌÉù
                        ocrStatus.textContent = `‚úì ${validPAO[0]}M ÏûêÎèô ÏÑ†ÌÉù`;
                        selectPAO(validPAO[0]);
                    } else {
                        // ‚ö†Ô∏è Ïó¨Îü¨ Í∞ú Í∞êÏßÄ: Í∞ÄÏû• ÏûëÏùÄ Í∞í ÏÑ†ÌÉù (Îçî ÏïàÏ†Ñ)
                        const minPAO = Math.min(...validPAO);
                        ocrStatus.textContent = `‚úì ${validPAO.join('/')}M Ï§ë ${minPAO}M ÏÑ†ÌÉù`;
                        highlightDetectedPAO(validPAO);
                        selectPAO(minPAO);
                        
                        showInfo(`üí° ${validPAO.join(', ')}MÏù¥ Í∞êÏßÄÎêòÏóàÏäµÎãàÎã§. ÏïàÏ†ÑÌïòÍ≤å ${minPAO}MÏùÑ ÏÑ†ÌÉùÌñàÏäµÎãàÎã§. ÌïÑÏöîÏãú ÏàòÎèô Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî.`);
                    }
                    
                } else {
                    ocrStatus.className = 'ocr-badge failed';
                    ocrStatus.textContent = '‚úó ÏàòÎèô ÏÑ†ÌÉù ÌïÑÏöî';
                    showInfo('PAOÎ•º Ï∞æÏßÄ Î™ªÌñàÏäµÎãàÎã§. ÏàòÎèôÏúºÎ°ú ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                }
                
            } catch (error) {
                console.error('‚ùå OCR Error:', error);
                ocrStatus.className = 'ocr-badge failed';
                ocrStatus.textContent = '‚úó Ïù∏Ïãù Ïã§Ìå®';
                showInfo('Ïù¥ÎØ∏ÏßÄ Î∂ÑÏÑù Ïã§Ìå®. ÏàòÎèôÏúºÎ°ú ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function selectPAO(months) {
            paoBtns.forEach(btn => {
                if (parseInt(btn.dataset.value) === months) {
                    btn.classList.add('selected');
                    selectedPAO = months;
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function highlightDetectedPAO(paoArray) {
            paoBtns.forEach(btn => {
                const value = parseInt(btn.dataset.value);
                if (paoArray.includes(value)) {
                    btn.classList.add('detected');
                }
            });
        }

        // PAO Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        paoBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const value = parseInt(btn.dataset.value);
                selectPAO(value);
            });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showInfo(message) {
            infoMessage.textContent = message;
            infoMessage.style.display = 'block';
        }

        // Ìèº Ï†úÏ∂ú
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!uploadedImageFile) {
                showError('PAOÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (!selectedPAO) {
                showError('PAOÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const productData = {
                image: await fileToBase64(uploadedImageFile),
                productName: productNameInput.value.trim(),
                openedDate: openedDateInput.value,
                pao: selectedPAO
            };

            console.log('‚úÖ Product Data:', productData);
            
            // ‚úÖ Ïã§Ï†úÎ°úÎäî Ïó¨Í∏∞ÏÑú ÏÑúÎ≤ÑÏóê Ï†ÄÏû•
            alert(`Ï†úÌíàÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!\n\nPAO: ${selectedPAO}Í∞úÏõî\nÍ∞úÎ¥âÏùº: ${productData.openedDate}`);
            
            // Î¶¨Ïä§Ìä∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
            // window.location.href = '/shelf';
        });
    </script>
</body>
</html>
