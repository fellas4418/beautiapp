<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmetic Scanner</title>
    <style>
        :root { --bg: #000000; --card: #111; --accent: #222; --text: #eee; --gold: #ffcc00; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: auto; }
        
        h2 { font-size: 1.2rem; margin-bottom: 5px; }
        .desc { font-size: 0.8rem; color: #777; margin-bottom: 20px; }

        .nav-btns { display: flex; gap: 10px; margin-bottom: 15px; }
        button { flex: 1; padding: 12px; background: var(--accent); color: white; border: 1px solid #333; border-radius: 8px; cursor: pointer; font-size: 0.85rem; }

        /* 이미지 박스 */
        .viewer { width: 100%; aspect-ratio: 1; background: var(--card); border: 1px solid #222; border-radius: 12px; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        #preview { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        /* 분석 중 레이어 */
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5; }
        .spinner { width: 30px; height: 30px; border: 3px solid #333; border-top-color: #eee; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 결과창 및 수동 선택 */
        #result-area { margin-top: 20px; display: none; }
        .result-box { background: #1a1a1a; padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; }
        .result-val { font-size: 2rem; font-weight: bold; color: var(--gold); }
        
        .manual-area { display: none; margin-top: 15px; }
        .pao-list { display: flex; flex-direction: column; gap: 8px; }
        .pao-btn { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: #999; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Check Your Cosmetic Freshness</h2>
    <p class="desc">Take a photo and instantly check the product's freshness.</p>

    <div class="nav-btns">
        <button onclick="pickFile('environment')">Take Photo</button>
        <button onclick="pickFile()">Upload Photo</button>
    </div>

    <div class="viewer">
        <div id="loader">
            <div class="spinner"></div>
            <div>분석 중...</div>
        </div>
        <img id="preview">
        <div id="placeholder" style="color:#444">이미지를 업로드하세요</div>
    </div>

    <div id="result-area">
        <div class="result-box">
            <div style="font-size:0.8rem; color:#888; margin-bottom:5px;">인식된 유통기한</div>
            <div id="pao-result" class="result-val">-</div>
        </div>
    </div>

    <div id="manual-area" class="manual-area">
        <p style="font-size:0.8rem; color:var(--gold);">글자를 읽지 못했습니다. 직접 선택해주세요.</p>
        <div class="pao-list">
            <button onclick="setManual('3')">3M</button>
            <button onclick="setManual('6')">6M</button>
            <button onclick="setManual('12')">12M</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none">
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('result-area');
    const paoResult = document.getElementById('pao-result');
    const manualArea = document.getElementById('manual-area');

    const worker = new Worker('worker.js', { type: 'module' });

    function pickFile(mode) {
        if(mode) fileInput.setAttribute('capture', mode);
        else fileInput.removeAttribute('capture');
        fileInput.click();
    }

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (ev) => {
            preview.src = ev.target.result;
            preview.style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            
            // 초기화 후 분석 시작
            resultArea.style.display = 'none';
            manualArea.style.display = 'none';
            loader.style.display = 'flex';
            
            worker.postMessage({ imageData: ev.target.result });
        };
        reader.readAsDataURL(file);
    };

    worker.onmessage = (e) => {
        loader.style.display = 'none';
        const { success, pao } = e.data;

        if (success && pao) {
            resultArea.style.display = 'block';
            paoResult.innerText = pao + "M";
            manualArea.style.display = 'none';
        } else {
            // 인식 실패 시 수동 버튼 등장
            resultArea.style.display = 'none';
            manualArea.style.display = 'block';
        }
    };

    function setManual(val) {
        resultArea.style.display = 'block';
        paoResult.innerText = val + "M";
        manualArea.style.display = 'none';
    }
</script>
</body>
</html>
