<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauty Analyzer</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card:#111318;
      --text:#e8e8ea;
      --muted:#a8abb4;
      --border:rgba(255,255,255,.10);
      --btn:#2b6cff;
      --btn2:#1f2430;
      --danger:#ff4d4f;
      --ok:#20c997;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .wrap{
      max-width: 760px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 40px;
    }
    .header{
      padding: 12px 4px 6px;
    }
    .title{
      margin:0;
      font-size: 26px;
      line-height: 1.2;
      letter-spacing: -0.2px;
    }
    .sub{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .card{
      margin-top: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    label{
      display:block;
      font-size: 14px;
      color: var(--muted);
      margin: 2px 0 8px;
    }
    textarea{
      width: 100%;
      min-height: 160px;
      resize: vertical;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-size: 16px;
      line-height: 1.45;
      outline: none;
    }
    textarea:focus{
      border-color: rgba(43,108,255,.6);
      box-shadow: 0 0 0 4px rgba(43,108,255,.15);
    }
    .row{
      display:flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button{
      border: 0;
      border-radius: 12px;
      padding: 14px 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-height: 48px;
    }
    .btn-primary{
      background: var(--btn);
      color: white;
      flex: 1 1 160px;
    }
    .btn-secondary{
      background: var(--btn2);
      color: var(--text);
      border: 1px solid var(--border);
      flex: 0 0 auto;
      min-width: 120px;
    }
    button:disabled{
      opacity: .6;
      cursor: not-allowed;
    }
    .meta{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .pill{
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,.03);
      color: var(--muted);
    }
    .status{
      position: sticky;
      top: 10px;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(17,19,24,.95);
      border: 1px solid var(--border);
      font-size: 14px;
      z-index: 20;
      display:none;
    }
    .status.show{ display:block; }
    .status.ok{ color: var(--ok); }
    .status.err{ color: var(--danger); }
    .output{
      margin-top: 14px;
      padding: 14px 12px;
      background: rgba(255,255,255,.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.55;
      font-size: 15px;
      min-height: 120px;
    }
    .footer{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
    }

    @media (max-width: 420px){
      .title{ font-size: 22px; }
      textarea{ min-height: 170px; }
      button{ width: 100%; }
      .btn-secondary{ min-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">Beauty 분석</h1>
      <p class="sub">전성분(INCI)을 붙여넣고 분석을 누르세요. 모바일에 맞춰 입력과 결과를 크게 보여줍니다.</p>
    </div>

    <div class="card">
      <label for="input">전성분 입력</label>
     
      <input id="imageCamera" type="file" accept="image/*" capture="environment" style="display:none" />
      <input id="imageGallery" type="file" accept="image/*" style="display:none" />
     

      <div class="row">
        <button id="btnCamera" class="btn-secondary" type="button">사진 찍기</button>
        <button id="btnGallery" class="btn-secondary" type="button">사진 불러오기</button>
        <button id="btnOcr" class="btn-secondary" type="button" disabled>글자 읽기</button>
      </div>
      
      <div id="imgWrap" class="output" style="display:none; padding:12px;">
        <img id="imgPreview" alt="preview" style="max-width:100%; border-radius:12px; display:block;" />
        <div class="footer" style="margin-top:8px;">
          사진에서 글자 읽기: 성분표 글자가 크게 보이게 찍어주세요.
        </div>
      </div>

      <textarea id="input" rows="8" placeholder="예: Water, Glycerin, Niacinamide ..."></textarea>

      <div id="status" class="status"></div>

      <div class="row">
        <button id="btnAnalyze" class="btn-primary" onclick="send()">성분 분석하기</button>
        <button id="btnClear" class="btn-secondary" onclick="clearAll()">지우기</button>
      </div>

      <div class="meta">
        <div class="pill" id="countPill">0 글자</div>
        <div class="pill" id="endpointPill">API 연결됨</div>
      </div>

      
      <div id="output" class="output"></div>

      <div class="footer">
        결과가 이상하면 전성분 텍스트를 전체 선택 후 다시 붙여넣고 재시도하세요.
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://beauty-gemini-proxy.ohryee.workers.dev";
    const WORKER_ENDPOINT = API_BASE + "/analyze";
  
    const $input = document.getElementById("input");
    const $output = document.getElementById("output");
    const $btnAnalyze = document.getElementById("btnAnalyze");
    const $btnClear = document.getElementById("btnClear");
    const $status = document.getElementById("status");
    const $countPill = document.getElementById("countPill");
    const $endpointPill = document.getElementById("endpointPill");
  
    const $imageCamera = document.getElementById("imageCamera");
    const $imageGallery = document.getElementById("imageGallery");
    
    const $btnCamera = document.getElementById("btnCamera");
    const $btnGallery = document.getElementById("btnGallery");

    const $btnOcr = document.getElementById("btnOcr");
    let lastOcrText = "";
    let ocrBusy = false;
   
    const $imgWrap = document.getElementById("imgWrap");
    const $imgPreview = document.getElementById("imgPreview");
  
    let selectedFile = null;
    let previewUrl = null;
    function fileToPayload(file, maxW = 1400, quality = 0.85) {
  return new Promise((resolve, reject) => {
    if (!file) return reject(new Error("no file"));

    const fr = new FileReader();
    fr.onerror = () => reject(new Error("FileReader error"));
    fr.onload = () => {
      const dataUrl = String(fr.result || "");

      const img = new Image();
      img.onerror = () => reject(new Error("image decode error"));
      img.onload = () => {
        const w = img.naturalWidth || img.width || 1;
        const h = img.naturalHeight || img.height || 1;

        const scale = Math.min(1, maxW / w);
        const tw = Math.max(1, Math.round(w * scale));
        const th = Math.max(1, Math.round(h * scale));

        const canvas = document.createElement("canvas");
        canvas.width = tw;
        canvas.height = th;

        const ctx = canvas.getContext("2d");
        if (!ctx) return reject(new Error("canvas ctx error"));

        ctx.drawImage(img, 0, 0, tw, th);

        const outMime = "image/jpeg";
        const outDataUrl = canvas.toDataURL(outMime, quality);
        const base64 = outDataUrl.split(",")[1] || "";

        resolve({
          imageBase64: base64,
          mimeType: outMime,
          width: tw,
          height: th,
        });
      };

      img.src = dataUrl;
    };

    fr.readAsDataURL(file);
  });
}

  
    $btnCamera.addEventListener("click", () => { $imageCamera.value = ""; $imageCamera.click(); });
    $btnGallery.addEventListener("click", () => { $imageGallery.value = ""; $imageGallery.click(); });

    function isLikelyIngredientsText(t) {
    if (!t) return false;
    const text = String(t).trim();
    if (text.length < 80) return false;
    
    const commaCount = (text.match(/,/g) || []).length;
    const lineCount = (text.match(/\n/g) || []).length;
    const dotCount  = (text.match(/·/g) || []).length;
    const slashCount = (text.match(/\//g) || []).length;
    const hasKeyword = /(ingredients?|inci|전성분|성분)/i.test(text);

    if (commaCount >= 3) return true;
    if (lineCount >= 6) return true;
    if (dotCount >= 6) return true;
    if (slashCount >= 6) return true;
    if (hasKeyword && text.length >= 120) return true;
 
    return false;
}

function handleImagePicked(file){
  selectedFile = file || null;
  lastOcrText = "";
  updateCount();

  if (previewUrl) {
    URL.revokeObjectURL(previewUrl);
    previewUrl = null;
  }

  if (!selectedFile) {
    $imgWrap.style.display = "none";
    $imgPreview.removeAttribute("src");
    $btnOcr.disabled = true;
    return;
  }

  previewUrl = URL.createObjectURL(selectedFile);
  $imgPreview.src = previewUrl;
  $imgWrap.style.display = "block";
  $btnOcr.disabled = false;

  setStatus("사진이 선택되었습니다. 글자 읽기를 눌러주세요.", "");
}
  $imageCamera.addEventListener("change", () => {
  handleImagePicked($imageCamera.files[0]);
});

  $imageGallery.addEventListener("change", () => {
  handleImagePicked($imageGallery.files[0]);
});

  $btnOcr.addEventListener("click", async () => {
    if (ocrBusy) return;

    if (!selectedFile) {
      setStatus("먼저 사진을 선택하세요.", "err");
      return;
  }

  ocrBusy = true;

  try {
    $btnOcr.disabled = true;
    setStatus("글자를 읽을 준비 중…", "");
    
    const payload = await fileToPayload(selectedFile, 1800, 0.9);
    
    setStatus("사진에서 글자를 읽는 중이에요…", "");

const res = await fetch(API_BASE + "/ocr", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(payload),
});

const bodyText = await res.text().catch(() => "");

if (!res.ok) {
  setStatus("글자 읽기 요청 실패 (" + res.status + ")", "err");
  $output.textContent = "서버 응답(실패):\n" + bodyText;
  lastOcrText = "";
  updateCount();
  return;
}

let data = {};
try { data = bodyText ? JSON.parse(bodyText) : {}; } catch { data = {}; }

const ocrPayload = (data && (data.rawText || data.text)) ? String(data.rawText || data.text) : "";
const raw = ocrPayload.trim();

// 빈값이면 여기서 종료
if (!raw) {
  setStatus("사진에서 글자를 찾지 못했어요. 성분표 글자가 크게 보이게 다시 찍거나, 아래에 직접 붙여넣어 주세요.", "err");
  $output.textContent = "서버 응답: " + JSON.stringify(data, null, 2);
  lastOcrText = "";
  updateCount();
  return;
}
// 원문은 그대로 유지
lastOcrText = raw;
$input.value = raw;
updateCount();

// 품질 체크는 경고/안내만
if (isLikelyIngredientsText(raw)) {
  setStatus("성분표 인식 완료. 성분 분석을 진행할 수 있습니다.", "ok");
} else {
  setStatus("성분표 인식이 불완전할 수 있습니다. 그래도 인식된 텍스트는 그대로 표시합니다.", "err");
}



    // 여기서부터 다음 단계: Workers /ocr로 보내면 됨
    // 지금은 확인용으로 textarea에 길이만 표시
    // base64 길이는 디버그용이므로 UI에 표시하지 않음
    // $input.value = "base64 길이: " + base64.length.toLocaleString() + " chars";
    // setStatus는 위 OCR 결과에 따라 이미 처리함

  } catch (e) {
    setStatus("OCR 실패: " + String(e), "err");
  } finally {
    $btnOcr.disabled = false;
    ocrBusy = false;
  }
});

  
    function setStatus(msg, type){
      $status.className = "status show" + (type ? (" " + type) : "");
      $status.textContent = msg;
    }
    function clearStatus(){
      $status.className = "status";
      $status.textContent = "";
    }
    function setLoading(on) {
    if (on) {
      $btnAnalyze.disabled = true; 
      $btnClear.disabled = true;
      $btnAnalyze.textContent = "분석 중...";
     return;
    }

      $btnClear.disabled = false;
      $btnAnalyze.disabled = false;
      $btnAnalyze.textContent = "성분 분석하기";
      updateCount();
    }
    
    function clearAll(){
      $input.value = "";
      $output.textContent = "";
      lastOcrText = "";
      ocrBusy = false;
      clearStatus();
      updateCount();

      $imageCamera.value = "";
      $imageGallery.value = "";      
      $imageCamera.type = "text"; $imageCamera.type = "file";
      $imageGallery.type = "text"; $imageGallery.type = "file";
      selectedFile = null;
  
  if (previewUrl) {
    URL.revokeObjectURL(previewUrl);
    previewUrl = null;
}
     // 같은 파일 재선택 가능하게
  $imgWrap.style.display = "none";
  $imgPreview.removeAttribute("src");
  $btnOcr.disabled = true;
}
  
    function updateCount(){
      const n = ($input.value || "").length;
      $countPill.textContent = n.toLocaleString() + " 글자";
  
      const typed = ($input.value || "").trim();
      const ocr = (lastOcrText || "").trim();
      const canAnalyze = (ocr.length > 0) || (typed.length > 0);

      $btnAnalyze.disabled = !canAnalyze;     
    }
  
    $input.addEventListener("input", updateCount);
    updateCount();
    $endpointPill.textContent = "API: workers.dev";
  
    async function send() {
      const typed = ($input.value || "").trim();
      const ocr = (lastOcrText || "").trim();
      const text = ocr || typed;
   
      if (!text) {
        setStatus("전성분을 입력하거나 OCR을 먼저 진행하세요.", "err");
        $input.focus();
        return;
      }
  
      clearStatus();
      setLoading(true);
      $output.textContent = "";
  
      try {
        const res = await fetch(WORKER_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const bodyText = await res.text().catch(() => "");
        let data = {};
        try { data = bodyText ? JSON.parse(bodyText) : {}; } catch { data = {}; }

        if (!res.ok) {
          const msg = data?.error || ("오류가 발생했습니다. (" + res.status + ")");
          setStatus(msg, "err");
          $output.textContent = bodyText || JSON.stringify(data, null, 2);
          return;
        }

        const outText = data?.text || "";
        if (!outText) {
          setStatus("응답은 왔지만 결과 텍스트가 비어 있습니다.", "err");
          $output.textContent = bodyText || JSON.stringify(data, null, 2);
          return;
        }

        setStatus("완료", "ok");
        $output.textContent = String(outText).replaceAll("\\n", "\n");
  
      } catch (e) {
        setStatus("네트워크 오류: " + String(e), "err");
      } finally {
        setLoading(false);
      }
    }
  
    // inline onclick="send()" 때문에 전역에 노출 필요
    window.send = send;
    window.clearAll = clearAll;
  </script>
  
      
</body>
</html>
