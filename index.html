<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep or Toss - ÌôîÏû•Ìíà Ïú†ÌÜµÍ∏∞Ìïú Í¥ÄÎ¶¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0b0c10;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .card {
            background: #1f2833;
            border-radius: 16px;
            padding: 24px;
        }
        .status-box {
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .status-toss { background: #ef4444; color: white; }
        .status-soon { background: #eab308; color: #0b0c10; }
        .status-safe { background: #22c55e; color: white; }
        .pao-btn {
            background: #45a29e;
            color: white;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .pao-btn:hover {
            background: #66fcf1;
            color: #0b0c10;
        }
        .pao-btn.selected {
            background: #66fcf1;
            color: #0b0c10;
            border-color: #45a29e;
        }
        .pao-btn.ocr-detected {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .btn-primary {
            background: #45a29e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #66fcf1;
            color: #0b0c10;
        }
        .btn-primary:disabled {
            background: #2d3748;
            color: #718096;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #c5c6c7;
            color: #0b0c10;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-weight: 600;
        }
        .btn-secondary:hover {
            background: #66fcf1;
        }
        .product-item {
            background: #1f2833;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .section-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 24px 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #45a29e;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 12px;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload-label {
            display: inline-block;
            background: #45a29e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .file-upload-label:hover {
            background: #66fcf1;
            color: #0b0c10;
        }
        .file-upload-label.processing {
            background: #2d3748;
            cursor: wait;
        }
        .ocr-status {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        .ocr-processing {
            background: #2d3748;
            color: #66fcf1;
        }
        .ocr-success {
            background: #22c55e;
            color: white;
        }
        .ocr-error {
            background: #ef4444;
            color: white;
        }
        .ocr-info {
            background: #3b82f6;
            color: white;
            font-size: 12px;
            margin-top: 4px;
        }
        .spinner {
            border: 3px solid #2d3748;
            border-top: 3px solid #66fcf1;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold" style="color: #66fcf1;">Keep or Toss</h1>
            <button onclick="resetAll()" class="btn-secondary text-sm">Reset All</button>
        </div>

        <!-- Input Card -->
        <div class="card mb-6">
            <h2 class="text-xl font-bold mb-4" style="color: #66fcf1;">Add Product</h2>
            
            <!-- Image Upload -->
            <div class="mb-4">
                <label for="imageInput" id="uploadLabel" class="file-upload-label">
                    üì∑ Choose Image
                </label>
                <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                <div id="ocrStatus"></div>
                <div id="imagePreview"></div>
            </div>

            <!-- Product Name -->
            <div class="mb-4">
                <label class="block mb-2 text-sm" style="color: #c5c6c7;">Product Name (Optional)</label>
                <input type="text" id="productName" placeholder="e.g. ÏóêÏä§Ìã∞Î°úÎçî ÏÑ∏Îüº" 
                       class="w-full p-3 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:border-teal-500 outline-none">
            </div>

            <!-- Opened Date -->
            <div class="mb-4">
                <label class="block mb-2 text-sm" style="color: #c5c6c7;">Opened Date</label>
                <input type="date" id="openedDate" 
                       class="w-full p-3 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:border-teal-500 outline-none">
            </div>

            <!-- PAO Selection -->
            <div class="mb-4">
                <label class="block mb-2 text-sm" style="color: #c5c6c7;">Period After Opening (PAO)</label>
                <div class="grid grid-cols-3 gap-3" id="paoGrid">
                    <button class="pao-btn" data-months="3" onclick="selectPAO(3)">3M</button>
                    <button class="pao-btn" data-months="6" onclick="selectPAO(6)">6M</button>
                    <button class="pao-btn" data-months="9" onclick="selectPAO(9)">9M</button>
                    <button class="pao-btn" data-months="12" onclick="selectPAO(12)">12M</button>
                    <button class="pao-btn" data-months="24" onclick="selectPAO(24)">24M</button>
                    <button class="pao-btn" data-months="36" onclick="selectPAO(36)">36M</button>
                </div>
            </div>

            <!-- Status Box -->
            <div id="statusBox" class="status-box mb-4" style="display: none;">
                <div id="statusText" class="text-2xl mb-2"></div>
                <div id="daysLeftText" class="text-lg"></div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3">
                <button onclick="addToShelf()" id="addBtn" class="btn-primary flex-1">Add to Shelf</button>
                <button onclick="clearInput()" class="btn-secondary">Clear</button>
            </div>
        </div>

        <!-- My Shelf -->
        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold" style="color: #66fcf1;">My Shelf</h2>
                <button onclick="clearShelf()" class="btn-secondary text-sm">Clear Shelf</button>
            </div>
            <div id="shelfContainer"></div>
        </div>
    </div>

    <script>
        // ===== Ïó¨Í∏∞Ïóê Workers API ÏóîÎìúÌè¨Ïù∏Ìä∏ URLÏùÑ ÎÑ£ÏúºÏÑ∏Ïöî =====
        const WORKERS_API_URL = 'https://beautiapp.pages.dev/ocr';  // Ïòà: 'https://your-worker.workers.dev/ocr'
        
        let currentImage = null;
        let selectedPAO = null;
        let products = [];
        let isProcessing = false;

        // Initialize
        function init() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('openedDate').value = today;
            loadProducts();
            renderShelf();
        }

        // Image Upload
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    currentImage = e.target.result;
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${currentImage}" class="image-preview">`;
                    await processOCR(file);
                };
                reader.readAsDataURL(file);
            }
        }

        // OCR Processing - Workers API Ìò∏Ï∂ú
        async function processOCR(file) {
            if (isProcessing) return;
            
            isProcessing = true;
            const uploadLabel = document.getElementById('uploadLabel');
            const ocrStatus = document.getElementById('ocrStatus');
            const addBtn = document.getElementById('addBtn');
            
            // UI: Processing state
            uploadLabel.classList.add('processing');
            addBtn.disabled = true;
            ocrStatus.innerHTML = '<div class="ocr-status ocr-processing"><div class="spinner"></div>Ïù¥ÎØ∏ÏßÄ Î∂ÑÏÑù Ï§ë...</div>';
            
            try {
                // Convert file to base64
                const base64 = await fileToBase64(file);
                
                // Call Workers API
                const response = await fetch(WORKERS_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64.split(',')[1]  // Remove data:image/...;base64, prefix
                    })
                });

                const result = await response.json();
                
                if (result.success && result.pao && result.pao.length > 0) {
                    const detectedPAO = result.pao[0];
                    selectPAO(detectedPAO, true);
                    
                    let successMsg = `<div class="ocr-status ocr-success">‚úì PAO ${detectedPAO}M ÏûêÎèô Í∞êÏßÄ!</div>`;
                    if (result.pao.length > 1) {
                        successMsg += `<div class="ocr-status ocr-info">Îã§Î•∏ Í∞íÎèÑ Î∞úÍ≤¨: ${result.pao.slice(1).join(', ')}M</div>`;
                    }
                    if (result.text) {
                        successMsg += `<div class="ocr-status ocr-info">Í∞êÏßÄÎêú ÌÖçÏä§Ìä∏: "${result.text}"</div>`;
                    }
                    ocrStatus.innerHTML = successMsg;
                    
                    setTimeout(() => {
                        ocrStatus.innerHTML = '';
                    }, 5000);
                } else {
                    ocrStatus.innerHTML = `
                        <div class="ocr-status ocr-error">PAOÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.</div>
                        <div class="ocr-status ocr-info">üí° ÌåÅ: PAO ÎßàÌÅ¨Í∞Ä ÏÑ†Î™ÖÌïòÍ≤å Î≥¥Ïù¥ÎèÑÎ°ù Ï¥¨ÏòÅÌï¥Ï£ºÏÑ∏Ïöî</div>
                        ${result.text ? `<div class="ocr-status ocr-info">Í∞êÏßÄÎêú ÌÖçÏä§Ìä∏: "${result.text}"</div>` : ''}
                    `;
                    
                    setTimeout(() => {
                        ocrStatus.innerHTML = '';
                    }, 5000);
                }
                
            } catch (error) {
                console.error('OCR Error:', error);
                ocrStatus.innerHTML = `
                    <div class="ocr-status ocr-error">Ïù¥ÎØ∏ÏßÄ Î∂ÑÏÑù Ïã§Ìå®: ${error.message}</div>
                    <div class="ocr-status ocr-info">ÏàòÎèôÏúºÎ°ú PAOÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</div>
                `;
                setTimeout(() => {
                    ocrStatus.innerHTML = '';
                }, 5000);
            } finally {
                isProcessing = false;
                uploadLabel.classList.remove('processing');
                addBtn.disabled = false;
            }
        }

        // Helper: File to Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // PAO Selection
        function selectPAO(months, fromOCR = false) {
            selectedPAO = months;
            document.querySelectorAll('.pao-btn').forEach(btn => {
                btn.classList.remove('selected', 'ocr-detected');
            });
            
            const selectedBtn = document.querySelector(`[data-months="${months}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('selected');
                if (fromOCR) {
                    selectedBtn.classList.add('ocr-detected');
                    setTimeout(() => {
                        selectedBtn.classList.remove('ocr-detected');
                    }, 500);
                }
            }
            
            updateStatus();
        }

        // Calculate Status
        function calculateStatus(openedDate, paoMonths) {
            const opened = new Date(openedDate);
            const tossDate = new Date(opened);
            tossDate.setMonth(tossDate.getMonth() + paoMonths);
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            tossDate.setHours(0, 0, 0, 0);
            
            const daysLeft = Math.floor((tossDate - today) / (1000 * 60 * 60 * 24));
            
            let status, statusText, color;
            if (daysLeft < 0) {
                status = 'TOSS';
                statusText = 'TOSS IT';
                color = 'status-toss';
            } else if (daysLeft <= 30) {
                status = 'SOON';
                statusText = 'USE SOON';
                color = 'status-soon';
            } else {
                status = 'SAFE';
                statusText = 'SAFE TO USE';
                color = 'status-safe';
            }
            
            return { status, statusText, color, daysLeft, tossDate };
        }

        // Update Status Box
        function updateStatus() {
            const openedDate = document.getElementById('openedDate').value;
            if (!openedDate || !selectedPAO) {
                document.getElementById('statusBox').style.display = 'none';
                return;
            }

            const result = calculateStatus(openedDate, selectedPAO);
            const statusBox = document.getElementById('statusBox');
            
            statusBox.className = `status-box ${result.color} mb-4`;
            statusBox.style.display = 'block';
            document.getElementById('statusText').textContent = result.statusText;
            
            if (result.daysLeft < 0) {
                document.getElementById('daysLeftText').textContent = 
                    `${Math.abs(result.daysLeft)} days overdue`;
            } else {
                document.getElementById('daysLeftText').textContent = 
                    `D-${result.daysLeft}`;
            }
        }

        // Add to Shelf
        function addToShelf() {
            const openedDate = document.getElementById('openedDate').value;
            const productName = document.getElementById('productName').value || 'Unnamed Product';
            
            if (!openedDate || !selectedPAO) {
                alert('Please select both opened date and PAO.');
                return;
            }

            const result = calculateStatus(openedDate, selectedPAO);
            
            const product = {
                id: Date.now(),
                name: productName,
                image: currentImage,
                openedDate: openedDate,
                paoMonths: selectedPAO,
                tossDate: result.tossDate,
                status: result.status,
                statusText: result.statusText,
                color: result.color,
                daysLeft: result.daysLeft
            };

            products.push(product);
            saveProducts();
            renderShelf();
            clearInput();
        }

        // Clear Input
        function clearInput() {
            document.getElementById('productName').value = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('ocrStatus').innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('openedDate').value = today;
            currentImage = null;
            selectedPAO = null;
            document.querySelectorAll('.pao-btn').forEach(btn => {
                btn.classList.remove('selected', 'ocr-detected');
            });
            document.getElementById('statusBox').style.display = 'none';
        }

        // Render Shelf
        function renderShelf() {
            const container = document.getElementById('shelfContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-center py-8">No products yet. Add your first item!</p>';
                return;
            }

            // Recalculate all statuses
            products = products.map(p => {
                const result = calculateStatus(p.openedDate, p.paoMonths);
                return { ...p, ...result };
            });

            // Sort: TOSS > SOON > SAFE, then by tossDate ascending
            const statusOrder = { TOSS: 0, SOON: 1, SAFE: 2 };
            products.sort((a, b) => {
                if (statusOrder[a.status] !== statusOrder[b.status]) {
                    return statusOrder[a.status] - statusOrder[b.status];
                }
                return new Date(a.tossDate) - new Date(b.tossDate);
            });

            // Group by status
            const grouped = {
                TOSS: products.filter(p => p.status === 'TOSS'),
                SOON: products.filter(p => p.status === 'SOON'),
                SAFE: products.filter(p => p.status === 'SAFE')
            };

            let html = '';
            
            if (grouped.TOSS.length > 0) {
                html += '<div class="section-title" style="border-color: #ef4444; color: #ef4444;">üóëÔ∏è TOSS IT</div>';
                grouped.TOSS.forEach(p => html += renderProduct(p));
            }
            
            if (grouped.SOON.length > 0) {
                html += '<div class="section-title" style="border-color: #eab308; color: #eab308;">‚ö†Ô∏è USE SOON</div>';
                grouped.SOON.forEach(p => html += renderProduct(p));
            }
            
            if (grouped.SAFE.length > 0) {
                html += '<div class="section-title" style="border-color: #22c55e; color: #22c55e;">‚úÖ SAFE TO USE</div>';
                grouped.SAFE.forEach(p => html += renderProduct(p));
            }

            container.innerHTML = html;
        }

        // Render Single Product
        function renderProduct(product) {
            const imageHtml = product.image ? 
                `<img src="${product.image}" class="product-image">` : 
                `<div class="product-image" style="background: #45a29e; display: flex; align-items: center; justify-content: center; font-size: 24px;">üíÑ</div>`;
            
            const daysText = product.daysLeft < 0 ? 
                `${Math.abs(product.daysLeft)}Ïùº Í≤ΩÍ≥º` : 
                `D-${product.daysLeft}`;

            return `
                <div class="product-item">
                    ${imageHtml}
                    <div class="flex-1">
                        <div class="font-bold text-white">${product.name}</div>
                        <div class="text-sm" style="color: #c5c6c7;">Opened: ${product.openedDate}</div>
                        <div class="text-sm" style="color: #c5c6c7;">PAO: ${product.paoMonths}M</div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold" style="color: ${product.status === 'TOSS' ? '#ef4444' : product.status === 'SOON' ? '#eab308' : '#22c55e'};">
                            ${daysText}
                        </div>
                        <button onclick="deleteProduct(${product.id})" class="text-red-500 text-sm mt-2 hover:text-red-300">Delete</button>
                    </div>
                </div>
            `;
        }

        // Delete Product
        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            saveProducts();
            renderShelf();
        }

        // Clear Shelf
        function clearShelf() {
            if (confirm('Are you sure you want to clear all products?')) {
                products = [];
                saveProducts();
                renderShelf();
            }
        }

        // Reset All
        function resetAll() {
            if (confirm('This will reset everything. Continue?')) {
                products = [];
                saveProducts();
                clearInput();
                renderShelf();
            }
        }

        // LocalStorage
        function saveProducts() {
            localStorage.setItem('keepOrTossProducts', JSON.stringify(products));
        }

        function loadProducts() {
            const saved = localStorage.getItem('keepOrTossProducts');
            if (saved) {
                products = JSON.parse(saved);
            }
        }

        // Event Listeners
        document.getElementById('openedDate').addEventListener('change', updateStatus);

        // Initialize on load
        init();
    </script>
</body>
</html>
