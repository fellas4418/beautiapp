<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß¥ PAO Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #667eea; background: #f8f9ff; }
        .preview-image { 
            max-width: 100%; 
            max-height: 400px;
            height: auto; 
            border-radius: 10px; 
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .pao-options { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin: 20px 0; 
        }
        .pao-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .pao-btn:hover { border-color: #667eea; background: #f8f9ff; }
        .pao-btn.selected { 
            border-color: #667eea; 
            background: #667eea; 
            color: white;
            transform: scale(1.05);
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #667eea; color: white; margin-bottom: 10px; }
        .btn-primary:hover { background: #5568d3; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #f1f3f5; color: #495057; }
        .btn-secondary:hover { background: #e9ecef; }
        .product-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .product-item.expired { background: #ffe6e6; border: 2px solid #ff4444; }
        .product-item.warning { background: #fff3cd; border: 2px solid #ffc107; }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover { background: #c82333; }
        h3 { margin-top: 20px; margin-bottom: 10px; }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .settings-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .checkbox-label:hover {
            background: #e9ecef;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¥ PAO Tracker</h1>
        <p class="subtitle">Track cosmetic expiration after opening</p>

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 48px;">üì∑</p>
            <p><strong>Upload product image</strong></p>
            <p style="color: #999; font-size: 14px;">Click or drag</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <img id="previewImage" class="preview-image" style="display: none;">

        <div>
            <h3>Period After Opening (PAO)</h3>
            <div class="pao-options">
                <button class="pao-btn" data-months="3">3 months</button>
                <button class="pao-btn" data-months="6">6 months</button>
                <button class="pao-btn" data-months="12">12 months</button>
                <button class="pao-btn" data-months="18">18 months</button>
                <button class="pao-btn" data-months="24">24 months</button>
                <button class="pao-btn" data-months="36">36 months</button>
            </div>
        </div>

        <div>
            <h3>Product Name</h3>
            <input type="text" id="productName" placeholder="e.g., Toner, Cream, Sunscreen">
        </div>

        <div>
            <h3>Opening Date</h3>
            <input type="date" id="openingDate">
        </div>

        <button class="btn btn-primary" id="saveBtn" disabled>Save</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>

        <div class="settings-section">
            <h3>‚öôÔ∏è Settings</h3>
            <label class="checkbox-label">
                <input type="checkbox" id="notificationEnabled" checked>
                <span>Enable expiration notifications</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="dailyCheck" checked>
                <span>Daily notification check (10 AM)</span>
            </label>
        </div>

        <div class="product-list">
            <h2 style="position: relative; display: inline-block;">
                üì¶ My Vanity
                <span class="notification-badge" id="expiringCount" style="display: none;">0</span>
            </h2>
            <div id="productList"></div>
        </div>
    </div>

    <script>
        let selectedMonths = null;
        let currentImage = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const saveBtn = document.getElementById('saveBtn');

        // ÏïåÎ¶º Í∂åÌïú ÏöîÏ≤≠
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // ÎßåÎ£å ÏïåÎ¶º ÌëúÏãú
        function showExpirationNotification(product, daysLeft) {
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification('üß¥ PAO Tracker', {
                    body: `${product.name}Ïù¥(Í∞Ä) ${daysLeft}Ïùº ÌõÑ ÎßåÎ£åÎê©ÎãàÎã§!`,
                    icon: 'üß¥',
                    badge: '‚è∞',
                    tag: `pao-${product.id}`,
                    requireInteraction: false
                });

                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };
            }
        }

        // ÎßåÎ£å Ï≤¥ÌÅ¨
        function checkExpirations() {
            const notificationEnabled = document.getElementById('notificationEnabled').checked;
            if (!notificationEnabled) return;

            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const today = new Date();
            let expiringCount = 0;

            products.forEach(p => {
                const openDate = new Date(p.openDate);
                const expDate = new Date(openDate);
                expDate.setMonth(expDate.getMonth() + p.months);
                
                const daysLeft = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));

                // 7Ïùº, 3Ïùº, 1Ïùº ÎÇ®ÏïòÏùÑ Îïå ÏïåÎ¶º
                if ([7, 3, 1].includes(daysLeft)) {
                    const lastNotified = localStorage.getItem(`notified-${p.id}-${daysLeft}`);
                    const todayStr = today.toDateString();
                    
                    if (lastNotified !== todayStr) {
                        showExpirationNotification(p, daysLeft);
                        localStorage.setItem(`notified-${p.id}-${daysLeft}`, todayStr);
                    }
                }

                if (daysLeft <= 30 && daysLeft >= 0) {
                    expiringCount++;
                }
            });

            // Î∞∞ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
            const badge = document.getElementById('expiringCount');
            if (expiringCount > 0) {
                badge.textContent = expiringCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        // Îß§Ïùº 10Ïãú Ï≤¥ÌÅ¨
        function scheduleDailyCheck() {
            const dailyCheck = document.getElementById('dailyCheck').checked;
            if (!dailyCheck) return;

            const now = new Date();
            const targetTime = new Date();
            targetTime.setHours(10, 0, 0, 0);

            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            const timeUntilCheck = targetTime - now;
            setTimeout(() => {
                checkExpirations();
                setInterval(checkExpirations, 24 * 60 * 60 * 1000); // Îß§Ïùº Î∞òÎ≥µ
            }, timeUntilCheck);
        }

        // ÌååÏùº ÏóÖÎ°úÎìú
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f0f2ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'transparent';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'transparent';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                previewImage.src = currentImage;
                previewImage.style.display = 'block';
                uploadArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // PAO ÏÑ†ÌÉù
        document.querySelectorAll('.pao-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectPAO(parseInt(btn.dataset.months));
            });
        });

        function selectPAO(months) {
            document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
            const btn = document.querySelector(`[data-months="${months}"]`);
            if (btn) {
                btn.classList.add('selected');
                selectedMonths = months;
                updateSaveButton();
            }
        }

        function updateSaveButton() {
            saveBtn.disabled = !selectedMonths;
        }

        // Ï†ÄÏû•
        saveBtn.addEventListener('click', () => {
            if (!selectedMonths) {
                alert('‚ö†Ô∏è PAOÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            requestNotificationPermission();

            const name = document.getElementById('productName').value || 'Ï†úÌíàÎ™Ö ÏóÜÏùå';
            const openDate = document.getElementById('openingDate').value;
            
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            products.push({
                id: Date.now(),
                name,
                months: selectedMonths,
                openDate,
                image: currentImage,
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('products', JSON.stringify(products));
            
            alert('‚úÖ Ï†ÄÏû• ÏôÑÎ£å!');
            loadProducts();
            clearForm();
            checkExpirations();
        });

        // Ï¥àÍ∏∞Ìôî
        document.getElementById('clearBtn').addEventListener('click', clearForm);

        function clearForm() {
            fileInput.value = '';
            previewImage.style.display = 'none';
            uploadArea.style.display = 'block';
            document.getElementById('productName').value = '';
            document.getElementById('openingDate').value = new Date().toISOString().split('T')[0];
            document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
            selectedMonths = null;
            currentImage = null;
            updateSaveButton();
        }

        // Ï†úÌíà Î™©Î°ù
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const list = document.getElementById('productList');
            
            if (products.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Ï†ÄÏû•Îêú Ï†úÌíàÏù¥ ÏóÜÏäµÎãàÎã§</p>';
                return;
            }

            list.innerHTML = products.map((p, i) => {
                const openDate = new Date(p.openDate);
                const expDate = new Date(openDate);
                expDate.setMonth(expDate.getMonth() + p.months);
                
                const today = new Date();
                const daysLeft = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
                
                let status = '';
                let className = 'product-item';
                
                if (daysLeft < 0) {
                    status = '‚ö†Ô∏è ÎßåÎ£åÎê®';
                    className += ' expired';
                } else if (daysLeft < 30) {
                    status = `‚è∞ ${daysLeft}Ïùº ÎÇ®Ïùå`;
                    className += ' warning';
                } else {
                    status = `‚úÖ ${daysLeft}Ïùº ÎÇ®Ïùå`;
                }

                return `
                    <div class="${className}">
                        <button class="delete-btn" onclick="deleteProduct(${i})">ÏÇ≠Ï†ú</button>
                        ${p.image ? `<img src="${p.image}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">` : ''}
                        <strong style="font-size: 18px;">${p.name}</strong><br>
                        <span style="color: #666;">PAO: ${p.months}Í∞úÏõî</span><br>
                        <span style="color: #666;">Í∞úÎ¥âÏùº: ${p.openDate}</span><br>
                        <span style="color: #666;">ÎßåÎ£åÏùº: ${expDate.toISOString().split('T')[0]}</span><br>
                        <strong style="font-size: 16px; margin-top: 5px; display: inline-block;">${status}</strong>
                    </div>
                `;
            }).join('');

            checkExpirations();
        }

        window.deleteProduct = function(index) {
            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                const products = JSON.parse(localStorage.getItem('products') || '[]');
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                loadProducts();
            }
        };

        // ÏÑ§Ï†ï Î≥ÄÍ≤Ω Í∞êÏßÄ
        document.getElementById('notificationEnabled').addEventListener('change', checkExpirations);
        document.getElementById('dailyCheck').addEventListener('change', scheduleDailyCheck);

        // Ï¥àÍ∏∞ ÏÑ§Ï†ï
        document.getElementById('openingDate').value = new Date().toISOString().split('T')[0];
        loadProducts();
        scheduleDailyCheck();

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï≤¥ÌÅ¨
        checkExpirations();
    </script>
</body>
</html>
