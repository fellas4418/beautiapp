<script>
const SUPPORTED_PAOS = [3, 6, 12, 24];

function addMonths(d, m) {
  const [y, mo, da] = d.split("-").map(Number);

function extractPAO(text) {
  console.log("ê°ì§€ëœ í…ìŠ¤íŠ¸:", text);
  
  const versions = [
    text,
    text.toUpperCase(),
    text.replace(/\s+/g, ''),
    text.replace(/[^a-zA-Z0-9]/g, ' '),
  ];
  
  const patterns = [
    /(\d{1,2})\s*M\b/gi,
    /(\d{1,2})M/gi,
    /M\s*(\d{1,2})/gi,
  ];
  
  for (let ver of versions) {
    for (let pattern of patterns) {
      pattern.lastIndex = 0;
      let match;
      while ((match = pattern.exec(ver)) !== null) {
        const num = parseInt(match[1]);
        if (PAOS.includes(num)) {
          console.log("âœ“ PAO ë°œê²¬:", num);
          return num;
        }
      }
    }
  }
  
  const numbers = text.match(/\d+/g);
  if (numbers) {
    for (let numStr of numbers) {
      const num = parseInt(numStr);
      if (PAOS.includes(num)) {
        const idx = text.indexOf(numStr);
        const context = text.substring(Math.max(0, idx - 2), Math.min(text.length, idx + numStr.length + 2));
        if (/m/i.test(context)) {
          console.log("âœ“ ë¬¸ë§¥ìœ¼ë¡œ PAO ë°œê²¬:", num);
          return num;
        }
      }
    }
  }
  
  return null;
}

async function detectWithGoogle(base64Image) {
  const apiKey = document.getElementById("apiKey");
  const key = apiKey.value.trim();
  
  if (!key) {
    throw new Error("API í‚¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤");
  }
  
  const base64Content = base64Image.split(',')[1];
  
  const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      requests: [
        {
          image: {
            content: base64Content
          },
          features: [
            {
              type: 'TEXT_DETECTION',
              maxResults: 10
            }
          ]
        }
      ]
    })
  });
  
  if (!response.ok) {
    const error = await response.json();
    throw new Error(error.error?.message || `API ì˜¤ë¥˜: ${response.status}`);
  }
  
  const data = await response.json();
  
  console.log("Google Vision ì‘ë‹µ:", data);
  
  const textAnnotations = data.responses[0]?.textAnnotations;
  
  if (!textAnnotations || textAnnotations.length === 0) {
    return null;
  }
  
  const fullText = textAnnotations[0].description;
  
  return extractPAO(fullText);
}

function computeStatusFromExpiry(expiryDate) {
  const today = new Date();
  const expiry = new Date(expiryDate);
  const daysLeft = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
  
  if (daysLeft < 0) {
    return "ë²„ë¦¬ê¸°";

  } else {
    return "ë³´ê´€";

}

function getStatusPriority(status) {

    "ë¹¨ë¦¬ ì‚¬ìš©": 2,

function renderShelf() {
  const shelf = loadShelfFromStorage();

  itemsWithStatus.sort((a, b) => {

}
