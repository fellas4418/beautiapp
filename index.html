<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmetic Scanner</title>
    <style>
        :root { --bg: #000; --card: #111; --gold: #ffcc00; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 400px; margin: auto; }
        
        /* 버튼 스타일 */
        .btn-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-ui { flex: 1; padding: 15px; background: #222; border: 1px solid #333; border-radius: 10px; color: white; font-size: 0.9rem; font-weight: bold; cursor: pointer; display: block; text-align: center; }
        .btn-ui:active { background: #333; }

        /* 미리보기 박스 */
        .viewer { width: 100%; aspect-ratio: 1; background: var(--card); border-radius: 15px; border: 1px solid #222; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        #preview { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        /* 로딩 화면 */
        #loader { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 결과창 */
        #result-box { display: none; margin-top: 20px; padding: 25px; background: #1a1a1a; border-radius: 15px; border: 1px solid #333; }
        .res-val { font-size: 3rem; font-weight: bold; color: var(--gold); margin: 10px 0; }

        /* 수동 선택창 */
        #manual-area { display: none; margin-top: 20px; }
        .pao-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .pao-btn { padding: 15px; background: #111; border: 1px solid #333; color: #999; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: left; margin-bottom: 5px;">Cosmetic Freshness</h2>
    <p style="text-align: left; color: #666; font-size: 0.8rem; margin-bottom: 25px;">손글씨나 마크를 촬영해 유통기한을 확인하세요.</p>

    <div class="btn-row">
        <label for="camInput" class="btn-ui">사진 촬영</label>
        <label for="fileInput" class="btn-ui">앨범 선택</label>
    </div>

    <input type="file" id="camInput" accept="image/*" capture="environment" style="display:none">
    <input type="file" id="fileInput" accept="image/*" style="display:none">

    <div class="viewer">
        <div id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 15px; font-size: 0.9rem;">AI 분석 중...</p>
        </div>
        <img id="preview">
        <p id="placeholder" style="color:#444;">이미지가 여기에 표시됩니다</p>
    </div>

    <div id="result-box">
        <div style="font-size: 0.8rem; color: #888;">인식 결과</div>
        <div id="pao-val" class="res-val">-</div>
        <p style="font-size: 0.7rem; color: #555;">정확하지 않다면 아래에서 선택하세요.</p>
    </div>

    <div id="manual-area">
        <p style="color: var(--gold); font-size: 0.8rem; margin-bottom: 15px;">글자를 읽지 못했습니다. 직접 선택해주세요.</p>
        <div class="pao-list">
            <div class="pao-btn" onclick="setManual('3')">3M</div>
            <div class="pao-btn" onclick="setManual('6')">6M</div>
            <div class="pao-btn" onclick="setManual('12')">12M</div>
        </div>
    </div>
</div>

<script>
    // 워커 인라인화 (모바일 경로 문제 방지)
    const workerBlob = new Blob([`
        importScripts('https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js');
        let worker = null;
        self.onmessage = async (e) => {
            const { img } = e.data;
            try {
                if (!worker) {
                    worker = await Tesseract.createWorker('eng');
                    await worker.setParameters({ tessedit_char_whitelist: '0123456789M' });
                }
                const { data: { text } } = await worker.recognize(img);
                const cleanText = text.toUpperCase().replace(/\\s/g, '');
                const matches = cleanText.match(/(\\d+)M/g);
                // 가장 마지막에 등장하는 짧은 패턴(예: 6M)만 취함
                const found = matches ? matches[matches.length - 1].replace('M', '') : null;
                self.postMessage({ ok: true, pao: found });
            } catch (err) {
                self.postMessage({ ok: false });
            }
        };
    `], { type: 'application/javascript' });

    const worker = new Worker(URL.createObjectURL(workerBlob));
    const preview = document.getElementById('preview');
    const loader = document.getElementById('loader');
    const resultBox = document.getElementById('result-box');
    const paoVal = document.getElementById('pao-val');
    const manualArea = document.getElementById('manual-area');

    function handleImg(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (ev) => {
            preview.src = ev.target.result;
            preview.style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            
            // 상태 초기화
            loader.style.display = 'flex';
            resultBox.style.display = 'none';
            manualArea.style.display = 'none';

            // 이미지 분석 요청
            worker.postMessage({ img: ev.target.result });
        };
        reader.readAsDataURL(file);
    }

    document.getElementById('camInput').onchange = handleImg;
    document.getElementById('fileInput').onchange = handleImg;

    worker.onmessage = (e) => {
        loader.style.display = 'none';
        const { ok, pao } = e.data;

        // 2자리 이하의 숫자(6, 12 등)만 정상으로 인정
        if (ok && pao && pao.length <= 2) {
            paoVal.innerText = pao + "M";
            resultBox.style.display = 'block';
        } else {
            manualArea.style.display = 'block';
        }
    };

    function setManual(val) {
        paoVal.innerText = val + "M";
        resultBox.style.display = 'block';
        manualArea.style.display = 'none';
    }
</script>
</body>
</html>
