<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAO OCR ONLY TEST</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body{margin:0;background:#0b0c10;color:#e8e8ea;font-family:system-ui}
    .wrap{max-width:420px;margin:0 auto;padding:16px}
    .card{background:#111318;border-radius:16px;padding:14px}
    img{width:100%;border-radius:12px;margin-top:10px}
    .result{margin-top:12px;font-weight:800}
    .ok{color:#20c997}
    .err{color:#ff4d4f}
  </style>
</head>

<body>
  <div class="wrap">
    <h2>PAO OCR ONLY TEST</h2>

    <div class="card">
      <input type="file" id="fileInput" accept="image/*">
      <img id="preview" style="display:none">
      <div id="result" class="result"></div>
    </div>
  </div>

<script>
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const result = document.getElementById("result");

fileInput.onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    preview.style.display = "block";
  };
  reader.readAsDataURL(file);

  result.textContent = "OCR 중...";

  const { data } = await Tesseract.recognize(
    file,
    "eng",
    { logger: m => console.log(m) }
  );

  const text = data.text.toUpperCase();
  console.log("OCR RAW:", text);

  const match = text.match(/(3|6|9|12|18|24|36)\s*M/);

  if (match) {
    result.className = "result ok";
    result.textContent = `PAO 인식 성공: ${match[1]}M`;
  } else {
    result.className = "result err";
    result.textContent = "PAO 인식 실패";
  }
};
</script>
</body>
</html>
