<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ§´ PAO Tracker</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #667eea; background: #f8f9ff; }
        .preview-image { 
            max-width: 100%; 
            max-height: 400px;
            height: auto; 
            border-radius: 10px; 
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }
        .status.analyzing { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #d4edda; color: #155724; }
        .status.manual { background: #fff3cd; color: #856404; }
        .pao-options { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin: 20px 0; 
        }
        .pao-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .pao-btn:hover { border-color: #667eea; background: #f8f9ff; }
        .pao-btn.selected { 
            border-color: #667eea; 
            background: #667eea; 
            color: white;
            transform: scale(1.05);
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #667eea; color: white; margin-bottom: 10px; }
        .btn-primary:hover { background: #5568d3; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #f1f3f5; color: #495057; }
        .btn-secondary:hover { background: #e9ecef; }
        .product-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .product-item.expired { background: #ffe6e6; border: 2px solid #ff4444; }
        .product-item.warning { background: #fff3cd; border: 2px solid #ffc107; }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover { background: #c82333; }
        h3 { margin-top: 20px; margin-bottom: 10px; }
        .progress {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }
        .debug {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§´ PAO Tracker</h1>
        <p class="subtitle">Track cosmetic expiration after opening</p>

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 48px;">ğŸ“·</p>
            <p><strong>Upload product image</strong></p>
            <p style="color: #999; font-size: 14px;">Auto-detect PAO symbol</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <img id="previewImage" class="preview-image" style="display: none;">
        <div id="status"></div>

        <div>
            <h3>Period After Opening (PAO)</h3>
            <div class="pao-options">
                <button class="pao-btn" data-months="3">3 months</button>
                <button class="pao-btn" data-months="6">6 months</button>
                <button class="pao-btn" data-months="12">12 months</button>
                <button class="pao-btn" data-months="18">18 months</button>
                <button class="pao-btn" data-months="24">24 months</button>
                <button class="pao-btn" data-months="36">36 months</button>
            </div>
        </div>

        <div>
            <h3>Product Name</h3>
            <input type="text" id="productName" placeholder="e.g., Toner, Cream, Sunscreen">
        </div>

        <div>
            <h3>Opening Date</h3>
            <input type="date" id="openingDate">
        </div>

        <button class="btn btn-primary" id="saveBtn" disabled>Save</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>

        <div class="product-list">
            <h2>ğŸ“¦ My Vanity</h2>
            <div id="productList"></div>
        </div>
    </div>

    <script>
        let selectedMonths = null;
        let currentImage = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const status = document.getElementById('status');
        const saveBtn = document.getElementById('saveBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f0f2ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'transparent';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'transparent';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // ì´ë¯¸ì§€ ì „ì²˜ë¦¬ í•¨ìˆ˜
        function preprocessImage(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // ë” í° ìº”ë²„ìŠ¤ë¡œ í™•ëŒ€
                    const scale = 2;
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    
                    // ê³ í’ˆì§ˆ ë Œë”ë§
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    // ë°°ê²½ í°ìƒ‰
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // ëŒ€ë¹„ ì¦ê°€
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    const contrast = 50;
                    const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
                    
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = factor * (data[i] - 128) + 128;     // R
                        data[i+1] = factor * (data[i+1] - 128) + 128; // G
                        data[i+2] = factor * (data[i+2] - 128) + 128; // B
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    resolve(canvas.toDataURL());
                };
                img.src = imageSrc;
            });
        }

        async function handleFile(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                currentImage = e.target.result;
                previewImage.src = currentImage;
                previewImage.style.display = 'block';
                uploadArea.style.display = 'none';

                status.innerHTML = 'ğŸ” ì´ë¯¸ì§€ ì „ì²˜ë¦¬ ì¤‘...<div class="progress"><div class="progress-bar" style="width: 20%"></div></div>';
                status.className = 'status analyzing';

                try {
                    // ì´ë¯¸ì§€ ì „ì²˜ë¦¬
                    const processedImage = await preprocessImage(currentImage);
                    
                    status.innerHTML = 'ğŸ” í…ìŠ¤íŠ¸ ì¸ì‹ ì¤‘...<div class="progress"><div class="progress-bar" style="width: 40%"></div></div>';

                    console.log('ğŸš€ Starting OCR...');
                    
                    // OCR ì‹¤í–‰ (ê°œì„ ëœ ì„¤ì •)
                    const result = await Tesseract.recognize(
                        processedImage,
                        'eng',
                        {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    const progress = 40 + Math.round(m.progress * 60);
                                    status.innerHTML = `ğŸ” í…ìŠ¤íŠ¸ ë¶„ì„ ì¤‘... ${progress}%<div class="progress"><div class="progress-bar" style="width: ${progress}%"></div></div>`;
                                }
                            },
                            // PSM ì„¤ì •: ë‹¤ì–‘í•œ í…ìŠ¤íŠ¸ ë ˆì´ì•„ì›ƒ
                            tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                        }
                    );

                    const text = result.data.text;
                    console.log('ğŸ“ OCR Result:', text);
                    console.log('ğŸ” Words:', result.data.words.map(w => w.text));

                    // PAO íŒ¨í„´ ì°¾ê¸° (ë” ê´€ëŒ€í•˜ê²Œ)
                    const validMonths = [3, 6, 12, 18, 24, 36];
                    let foundMonths = null;

                    // íŒ¨í„´ 1: ìˆ«ì + M (ëŒ€ì†Œë¬¸ì ë¬´ê´€, ê³µë°± í—ˆìš©)
                    const patterns = [
                        /(\d+)\s*[Mm]\b/g,           // 12M, 12 M, 12m
                        /[Mm]\s*(\d+)/g,             // M12, M 12
                        /(\d+)\s*months?/gi,         // 12 months
                        /PAO[:\s]*(\d+)/gi,          // PAO: 12
                        /period[:\s]*(\d+)/gi,       // Period: 12
                    ];

                    // ëª¨ë“  íŒ¨í„´ ì‹œë„
                    for (const pattern of patterns) {
                        const matches = [...text.matchAll(pattern)];
                        for (const match of matches) {
                            const num = parseInt(match[1]);
                            if (validMonths.includes(num)) {
                                foundMonths = num;
                                console.log(`âœ… Found via pattern: ${match[0]} â†’ ${num}`);
                                break;
                            }
                        }
                        if (foundMonths) break;
                    }

                    // íŒ¨í„´ 2: ë‹¨ì–´ë³„ë¡œ í™•ì¸
                    if (!foundMonths) {
                        for (const word of result.data.words) {
                            const wordText = word.text.replace(/[^0-9]/g, '');
                            if (wordText) {
                                const num = parseInt(wordText);
                                if (validMonths.includes(num)) {
                                    // Mì´ ê·¼ì²˜ì— ìˆëŠ”ì§€ í™•ì¸
                                    const fullText = result.data.text;
                                    const index = fullText.indexOf(wordText);
                                    const context = fullText.substring(Math.max(0, index-3), index+wordText.length+3);
                                    if (context.toLowerCase().includes('m')) {
                                        foundMonths = num;
                                        console.log(`âœ… Found via word context: ${context} â†’ ${num}`);
                                        break;
                                    }
                                }
                            }
                        }
                    }

                    if (foundMonths) {
                        console.log('âœ… Final PAO:', foundMonths);
                        selectPAO(foundMonths);
                        status.innerHTML = `âœ… PAO ${foundMonths}ê°œì›” ìë™ ê°ì§€! (ìˆ˜ì • ê°€ëŠ¥)`;
                        status.className = 'status success';
                    } else {
                        console.log('âŒ No valid PAO found');
                        status.innerHTML = `â„¹ï¸ PAOë¥¼ ìˆ˜ë™ìœ¼ë¡œ ì„ íƒí•´ì£¼ì„¸ìš”<div class="debug">ì¸ì‹ëœ í…ìŠ¤íŠ¸: ${text.substring(0, 100)}...</div>`;
                        status.className = 'status manual';
                    }

                } catch (error) {
                    console.error('OCR Error:', error);
                    status.innerHTML = 'âš ï¸ ìë™ ì¸ì‹ ì‹¤íŒ¨. ìˆ˜ë™ìœ¼ë¡œ ì„ íƒí•´ì£¼ì„¸ìš”.';
                    status.className = 'status manual';
                }
            };
            reader.readAsDataURL(file);
        }

        // PAO ì„ íƒ
        document.querySelectorAll('.pao-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectPAO(parseInt(btn.dataset.months));
            });
        });

        function selectPAO(months) {
            document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
            const btn = document.querySelector(`[data-months="${months}"]`);
            if (btn) {
                btn.classList.add('selected');
                selectedMonths = months;
                updateSaveButton();
            }
        }

        function updateSaveButton() {
            saveBtn.disabled = !selectedMonths;
        }

        // ì €ì¥
        saveBtn.addEventListener('click', () => {
            if (!selectedMonths) {
                alert('âš ï¸ PAOë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }

            const name = document.getElementById('productName').value || 'ì œí’ˆëª… ì—†ìŒ';
            const openDate = document.getElementById('openingDate').value;
            
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            products.push({
                id: Date.now(),
                name,
                months: selectedMonths,
                openDate,
                image: currentImage,
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('products', JSON.stringify(products));
            
            alert('âœ… ì €ì¥ ì™„ë£Œ!');
            loadProducts();
            clearForm();
        });

        // ì´ˆê¸°í™”
        document.getElementById('clearBtn').addEventListener('click', clearForm);

        function clearForm() {
            fileInput.value = '';
            previewImage.style.display = 'none';
            uploadArea.style.display = 'block';
            status.innerHTML = '';
            document.getElementById('productName').value = '';
            document.getElementById('openingDate').value = new Date().toISOString().split('T')[0];
            document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
            selectedMonths = null;
            currentImage = null;
            updateSaveButton();
        }

        // ì œí’ˆ ëª©ë¡
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const list = document.getElementById('productList');
            
            if (products.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">ì €ì¥ëœ ì œí’ˆì´ ì—†ìŠµë‹ˆë‹¤</p>';
                return;
            }

            list.innerHTML = products.map((p, i) => {
                const openDate = new Date(p.openDate);
                const expDate = new Date(openDate);
                expDate.setMonth(expDate.getMonth() + p.months);
                
                const today = new Date();
                const daysLeft = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
                
                let status = '';
                let className = 'product-item';
                
                if (daysLeft < 0) {
                    status = 'âš ï¸ ë§Œë£Œë¨';
                    className += ' expired';
                } else if (daysLeft < 30) {
                    status = `â° ${daysLeft}ì¼ ë‚¨ìŒ`;
                    className += ' warning';
                } else {
                    status = `âœ… ${daysLeft}ì¼ ë‚¨ìŒ`;
                }

                return `
                    <div class="${className}">
                        <button class="delete-btn" onclick="deleteProduct(${i})">ì‚­ì œ</button>
                        ${p.image ? `<img src="${p.image}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">` : ''}
                        <strong style="font-size: 18px;">${p.name}</strong><br>
                        <span style="color: #666;">PAO: ${p.months}ê°œì›”</span><br>
                        <span style="color: #666;">ê°œë´‰ì¼: ${p.openDate}</span><br>
                        <span style="color: #666;">ë§Œë£Œì¼: ${expDate.toISOString().split('T')[0]}</span><br>
                        <strong style="font-size: 16px; margin-top: 5px; display: inline-block;">${status}</strong>
                    </div>
                `;
            }).join('');
        }

        window.deleteProduct = function(index) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                const products = JSON.parse(localStorage.getItem('products') || '[]');
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                loadProducts();
            }
        };

        // ì´ˆê¸° ì„¤ì •
        document.getElementById('openingDate').value = new Date().toISOString().split('T')[0];
        loadProducts();
    </script>
</body>
</html>
