<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ§´ PAO Tracker</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #667eea; background: #f8f9ff; }
        .preview-image { 
            max-width: 100%; 
            max-height: 400px;
            height: auto; 
            border-radius: 10px; 
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }
        .status.analyzing { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #d4edda; color: #155724; }
        .status.manual { background: #fff3cd; color: #856404; }
        .pao-options { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin: 20px 0; 
        }
        .pao-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .pao-btn:hover { border-color: #667eea; background: #f8f9ff; }
        .pao-btn.selected { 
            border-color: #667eea; 
            background: #667eea; 
            color: white;
            transform: scale(1.05);
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #667eea; color: white; margin-bottom: 10px; }
        .btn-primary:hover { background: #5568d3; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #f1f3f5; color: #495057; }
        .btn-secondary:hover { background: #e9ecef; }
        .product-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .product-item.expired { background: #ffe6e6; border: 2px solid #ff4444; }
        .product-item.warning { background: #fff3cd; border: 2px solid #ffc107; }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover { background: #c82333; }
        h3 { margin-top: 20px; margin-bottom: 10px; }
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }
        canvas { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§´ PAO Tracker</h1>
        <p class="subtitle">Track cosmetic expiration after opening</p>

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 48px;">ğŸ“·</p>
            <p><strong>Upload product image</strong></p>
            <p style="color: #999; font-size: 14px;">AI will detect PAO symbol</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <img id="previewImage" class="preview-image" style="display: none;">
        <canvas id="canvas"></canvas>
        <div id="status"></div>

        <div>
            <h3>Period After Opening (PAO)</h3>
            <div class="pao-options" id="paoOptions">
                <button class="pao-btn" data-months="3">3 months</button>
                <button class="pao-btn" data-months="6">6 months</button>
                <button class="pao-btn" data-months="12">12 months</button>
                <button class="pao-btn" data-months="18">18 months</button>
                <button class="pao-btn" data-months="24">24 months</button>
                <button class="pao-btn" data-months="36">36 months</button>
            </div>
        </div>

        <div>
            <h3>Product Name</h3>
            <input type="text" id="productName" placeholder="e.g., Toner, Cream, Sunscreen">
        </div>

        <div>
            <h3>Opening Date</h3>
            <input type="date" id="openingDate">
        </div>

        <button class="btn btn-primary" id="saveBtn" disabled>Save</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>

        <div class="product-list">
            <h2>ğŸ“¦ My Vanity</h2>
            <div id="productList"></div>
        </div>
    </div>

    <script>
        let selectedMonths = null;
        let currentImage = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const status = document.getElementById('status');
        const saveBtn = document.getElementById('saveBtn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f0f2ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'transparent';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = 'transparent';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // ì´ë¯¸ì§€ ì „ì²˜ë¦¬ (í‘ë°± + ê³ ëŒ€ë¹„)
        function preprocessImage(img) {
            // 3ë°° í™•ëŒ€
            canvas.width = img.width * 3;
            canvas.height = img.height * 3;
            
            // ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // í”½ì…€ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // í‘ë°± + ëŒ€ë¹„ ì¦ê°€
            for (let i = 0; i < data.length; i += 4) {
                // í‘ë°± ë³€í™˜
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                
                // ëŒ€ë¹„ ì¦ê°€ (ì„ê³„ê°’: 128)
                const value = avg > 128 ? 255 : 0;
                
                data[i] = value;     // R
                data[i + 1] = value; // G
                data[i + 2] = value; // B
            }
            
            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL();
        }

        async function handleFile(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                currentImage = e.target.result;
                previewImage.src = currentImage;
                previewImage.style.display = 'block';
                uploadArea.style.display = 'none';

                status.innerHTML = 'ğŸ” ì´ë¯¸ì§€ ë¶„ì„ ì¤‘... (10ì´ˆ ì†Œìš”)';
                status.className = 'status analyzing';

                try {
                    // ì´ë¯¸ì§€ ë¡œë“œ
                    const img = new Image();
                    img.onload = async () => {
                        // ì „ì²˜ë¦¬
                        const processedImage = preprocessImage(img);
                        
                        console.log('ğŸš€ Starting OCR with preprocessed image...');
                        
                        // Tesseract OCR
                        const result = await Tesseract.recognize(
                            processedImage,
                            'eng+fra', // ì˜ì–´+í”„ë‘ìŠ¤ì–´
                            {
                                logger: m => {
                                    if (m.status === 'recognizing text') {
                                        status.innerHTML = `ğŸ” í…ìŠ¤íŠ¸ ì¸ì‹ ì¤‘... ${Math.round(m.progress * 100)}%`;
                                    }
                                }
                            }
                        );

                        const text = result.data.text;
                        console.log('ğŸ“ Detected text:', text);
                        console.log('ğŸ”¤ All words:', result.data.words.map(w => w.text).join(', '));

                        // PAO ì°¾ê¸°
                        const validMonths = [3, 6, 12, 18, 24, 36];
                        let foundMonths = null;

                        // íŒ¨í„´ 1: ìˆ«ì + M
                        const pattern1 = text.match(/(\d+)\s*[Mm]/g);
                        if (pattern1) {
                            for (const match of pattern1) {
                                const num = parseInt(match);
                                if (validMonths.includes(num)) {
                                    foundMonths = num;
                                    break;
                                }
                            }
                        }

                        // íŒ¨í„´ 2: ê°œë³„ ë‹¨ì–´ì—ì„œ ìˆ«ì ì°¾ê¸°
                        if (!foundMonths) {
                            for (const word of result.data.words) {
                                const nums = word.text.match(/\d+/g);
                                if (nums) {
                                    for (const numStr of nums) {
                                        const num = parseInt(numStr);
                                        if (validMonths.includes(num)) {
                                            foundMonths = num;
                                            break;
                                        }
                                    }
                                }
                                if (foundMonths) break;
                            }
                        }

                        if (foundMonths) {
                            console.log('âœ… PAO detected:', foundMonths);
                            selectPAO(foundMonths);
                            status.innerHTML = `âœ… PAO ${foundMonths}ê°œì›” ìë™ ê°ì§€! (ìˆ˜ì • ê°€ëŠ¥)`;
                            status.className = 'status success';
                        } else {
                            console.log('âŒ No PAO found');
                            status.innerHTML = `â„¹ï¸ PAOë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ìˆ˜ë™ìœ¼ë¡œ ì„ íƒí•´ì£¼ì„¸ìš”.<div class="debug-info">ì¸ì‹ëœ í…ìŠ¤íŠ¸: ${text}</div>`;
                            status.className = 'status manual';
                        }
                    };
                    img.src = currentImage;

                } catch (error) {
                    console.error('OCR Error:', error);
                    status.innerHTML = 'âš ï¸ ìë™ ì¸ì‹ ì‹¤íŒ¨. ìˆ˜ë™ìœ¼ë¡œ ì„ íƒí•´ì£¼ì„¸ìš”.';
                    status.className = 'status manual';
                }
            };
            reader.readAsDataURL(file);
        }

        // PAO ì„ íƒ
        document.querySelectorAll('.pao-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectPAO(parseInt(btn.dataset.months));
            });
        });

        function selectPAO(months) {
            console.log('Selecting PAO:', months);
            document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
            const btn = document.querySelector(`[data-months="${months}"]`);
            if (btn) {
                btn.classList.add('selected');
                selectedMonths = months;
                updateSaveButton();
            }
        }

        function updateSaveButton() {
            saveBtn.disabled = !selectedMonths;
            console.log('Save button enabled:', !saveBtn.disabled);
        }

        // ì €ì¥
        saveBtn.addEventListener('click', () => {
            if (!selectedMonths) {
                alert('âš ï¸ PAOë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }

            const name = document.getElementById('productName').value || 'ì œí’ˆëª… ì—†ìŒ';
            const openDate = document.getElementById('openingDate').value;
            
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            products.push({
                id: Date.now(),
                name,
                months: selectedMonths,
                openDate,
                image: currentImage,
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('products', JSON.stringify(products));
            
            alert('âœ… ì €ì¥ ì™„ë£Œ!');
            loadProducts();
            clearForm();
        });

        // ì´ˆê¸°í™”
        document.getElementById('clearBtn').addEventListener('click', clearForm);

        function clearForm() {
            fileInput.value = '';
            previewImage.style.display = 'none';
            uploadArea.style.display = 'block';
            status.innerHTML = '';
            document.getElementById('productName').value = '';
            document.getElementById('openingDate').value = new Date().toISOString().split('T')[0];
            document.querySelectorAll('.pao-btn').forEach(b => b.classList.remove('selected'));
            selectedMonths = null;
            currentImage = null;
            updateSaveButton();
        }

        // ì œí’ˆ ëª©ë¡
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const list = document.getElementById('productList');
            
            if (products.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">ì €ì¥ëœ ì œí’ˆì´ ì—†ìŠµë‹ˆë‹¤</p>';
                return;
            }

            list.innerHTML = products.map((p, i) => {
                const openDate = new Date(p.openDate);
                const expDate = new Date(openDate);
                expDate.setMonth(expDate.getMonth() + p.months);
                
                const today = new Date();
                const daysLeft = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
                
                let status = '';
                let className = 'product-item';
                
                if (daysLeft < 0) {
                    status = 'âš ï¸ ë§Œë£Œë¨';
                    className += ' expired';
                } else if (daysLeft < 30) {
                    status = `â° ${daysLeft}ì¼ ë‚¨ìŒ`;
                    className += ' warning';
                } else {
                    status = `âœ… ${daysLeft}ì¼ ë‚¨ìŒ`;
                }

                return `
                    <div class="${className}">
                        <button class="delete-btn" onclick="deleteProduct(${i})">ì‚­ì œ</button>
                        ${p.image ? `<img src="${p.image}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">` : ''}
                        <strong style="font-size: 18px;">${p.name}</strong><br>
                        <span style="color: #666;">PAO: ${p.months}ê°œì›”</span><br>
                        <span style="color: #666;">ê°œë´‰ì¼: ${p.openDate}</span><br>
                        <span style="color: #666;">ë§Œë£Œì¼: ${expDate.toISOString().split('T')[0]}</span><br>
                        <strong style="font-size: 16px; margin-top: 5px; display: inline-block;">${status}</strong>
                    </div>
                `;
            }).join('');
        }

        window.deleteProduct = function(index) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                const products = JSON.parse(localStorage.getItem('products') || '[]');
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                loadProducts();
            }
        };

        // ì´ˆê¸° ì„¤ì •
        document.getElementById('openingDate').value = new Date().toISOString().split('T')[0];
        loadProducts();

        console.log('âœ… Script loaded successfully');
    </script>
</body>
</html>
